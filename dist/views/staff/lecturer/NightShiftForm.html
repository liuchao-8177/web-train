<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
	<div class="layui-form-item">
		<label class="layui-form-label">讲师类型</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
			<select name="status">
				<option value="">--请选择--</option>
				<option value="1">领导</option>
				<option value="2">内部讲师</option>
				<option value="3">外部讲师</option>
			</select>
			</script>
		</div>	
		<label class="layui-form-label">讲师姓名</label>
		<div class="layui-input-inline">
		    <script type="text/html" template>
		        <input type="text" name="applyName" lay-verify="title" autocomplete="off" placeholder="讲师姓名"
		               class="layui-input">
		    </script> 
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">职务</label>
		<div class="layui-input-inline">
		    <script type="text/html" template>
		        <input type="reason" name="" lay-verify="title" autocomplete="off" placeholder="职务"
		               class="layui-input">
		    </script>
		</div>
		<label class="layui-form-label">对应员工</label>
		<div class="layui-input-inline">
            <script type="text/html" template>
                <input type="reason" name="applyName" lay-verify="title" autocomplete="off" placeholder="对应员工"
                       class="layui-input">
            </script>
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">内部</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="" lay-verify="" placeholder="内部" autocomplete="off" class="layui-input">
			</script>
		</div>
		<label class="layui-form-label">已认证</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="" lay-verify="" placeholder="已认证" autocomplete="off" class="layui-input">
			</script>
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">任初级日</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name=""  lay-verify="title" autocomplete="off" placeholder="任初级日" class="layui-input">
		</script>
		</div>
		<label class="layui-form-label">任中级日</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name=""  lay-verify="title" autocomplete="off" placeholder="任中级日" class="layui-input">
		</script>
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">审核状态</label>
		<div class="layui-input-inline">
            <script type="text/html" template>
				<input type="text" name=""  lay-verify="title" autocomplete="off" placeholder="核审状态" class="layui-input">
			</script>
		</div>
		<label class="layui-form-label">任高级日</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name=""  lay-verify="title" autocomplete="off" placeholder="任高日" class="layui-input">
		</script>
		</div>	
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-block">
			<script type="text/html" template>
				<textarea placeholder="备注" name="" class="layui-textarea"></textarea>
			</script>
		</div>	
	</div>
	 
	
	
	<div class="layui-form-item my-form-item">
		<label class="layui-form-label layui-icon"></label>
		<div class="layui-input-inline">
			<input type="submit" value="提交" lay-submit="" lay-filter="form_submit" class="layui-btn">
		</div>
	</div>
</div>
