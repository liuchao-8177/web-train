<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
	<div class="layui-form-item">
		<label class="layui-form-label">员工姓名</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="applyName" lay-verify="Month" autocomplete="off" placeholder="员工姓名" class="layui-input">
	    </script>
		</div>
		<label class="layui-form-label">发薪月</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="salaryMonth" lay-verify="required" onblur="checkmonth()" autocomplete="off" placeholder="发薪月" class="layui-input">
	     </script>
		</div>
	</div>


	<div class="layui-form-item">
		<label class="layui-form-label">开始时间</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="startTime" id="startTime" lay-verify="required" placeholder="2019-07-05" autocomplete="off" class="layui-input date" />   
			</script>
		</div>
		<label class="layui-form-label">结束时间</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="endTime" id="endTime" lay-verify="required" placeholder="2019-07-10" autocomplete="off" class="layui-input date" />   
	    </script>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">申请状态</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<select name="checkStatus" lay-verify="required" lay-search="">
	     	<option value="">无</option>
	     	<option value="1">保存</option>
	     	<option value="2">审核中</option>
	     	<option value="3">审核通过</option>
	     	<option value="4">审核失败</option>
	  		<option value="5">废弃</option>
	  		<option value="6">无状态</option>
	     </select>
	    </script>
		</div>
		<label class="layui-form-label">申请类型</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<select name="applyType" lay-verify="required" lay-search="">
	     	<option value="">无</option>
	     	<option value="1">加班申请</option>
	     	<option value="2">休假申请</option>
	     	<option value="3">夜班申请</option>
	     	<option value="4">值班申请</option>
	     </select>
	    </script>
		</div>
	</div>


	<div class="layui-form-item">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<textarea name="remark" lay-verify="required" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea">
	      </textarea>
	    </script>
		</div>
	</div>


	<script type="text/html" template>
		<input type="hidden" name="id" value="">
    </script>
	<div class="layui-form-item">
		<label class="layui-form-label"></label>
		<div class="layui-input-inline">
			<input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
		</div>
	</div>

</div>
<script>
	layui.use('form', function() {
		var form = layui.form;
		form.verify({
			Month: function(value, item) { //value：表单的值、item：表单的DOM对象
				if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
					return '用户名不能有特殊字符';
				}
				if (/(^\_)|(\__)|(\_+$)/.test(value)) {
					return '用户名首尾不能出现下划线\'_\'';
				}
				if(value>12 && value<1){
					return '月份有误,请重新输入';
				}
			}
		});
	});
</script>
