<script>
	layui.use(['admin', 'contlist', 'table', 'form', 'laydate'], function() {
				var $ = layui.$,
					admin = layui.admin,
					view = layui.view,
					table = layui.table,
					laydate = layui.laydate,
					form = layui.form;

				//表格渲染
				table.render({
						elem: '#LAY-app-content-list',
						url: commonSrc + '',
						request: {
							pageName: 'pageNum' //页码的参数名称，默认：page
								,
							limitName: 'pageSize' //每页数据量的参数名，默认：limit
						},
						response: {
							statusCode: 200 //规定成功的状态码，默认：0
						},
						parseData: function(res) { //res 即为原始返回的数据
							return {
								"code": res.code, //解析接口状态
								"msg": res.desc, //解析提示文本
								"count": res.total, //解析数据长度
								"data": res.dataList //解析数据列表
							};
						},
						cols: [
							[{
									type: 'checkbox',
									fixed: "left"
								},
								{
									field: 'id',
									title: 'id',
									hide: true
								},
								{
									field: 'commonId',
									title: '申请公共id',
									hide: true
								},
								{
									field: 'applyId',
									title: '申请人id',
									hide: true
								},
								{
									field: 'applyName',
									title: '行号',
									align: 'center'
								},
								{
									field: 'type',
									title: '员工号',
									templet: "#type",
									align: 'center'
								},
								{
									field: 'linkTel',
									title: '员工姓名',
									align: 'center'
								},
								{
									field: 'startTime',
									title: '员工名称',
									align: 'center'
								},
								{
									field: 'endTime',
									title: '职位类型',
									align: 'center'
								},
								{
									field: 'proxyName',
									title: '职位名称',
									align: 'center'
								},
								{
									field: 'extension',
									title: '入职日期',
									align: 'center'
								},
								{
									field: 'reason',
									title: '课时',
									align: 'center'
								},
								{
									field: 'checkStatus',
									title: '优先级',
									templet: "#buttonTpl",
									minWidth: 80,
									align: 'center'
								},
								{
									fixed: 'right',
									title: '操作',
									toolbar: '#table-content-list',
									minWidth: 150
								}
							]
						],
						page: !0,
						limit: 10,
						limits: [10, 15, 20, 25, 30],
					}),
					form.render(null, 'app-content-list');

				//监听搜索
				form.on('submit(LAY-app-contlist-search)', function(data) {
					var field = data.field;
					console.log(field);
					//执行重载
					table.reload('LAY-app-content-list', {
						where: field
					});
				});
</script>
