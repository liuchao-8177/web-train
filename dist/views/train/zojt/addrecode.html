<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
	<div class="layui-form-item">
		<label class="layui-form-label">学员名字</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="reason" name="employName" lay-verify="title" autocomplete="off" placeholder="学员名字"
			               class="layui-input">
			    </script>
		</div>
		<label class="layui-form-label">培训者名字</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="reason" name="trainer" lay-verify="title" autocomplete="off" placeholder="培训者名字"
		               class="layui-input">
		    </script>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">考核人姓名</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="reason" name="checker" lay-verify="title" autocomplete="off" placeholder="考核人姓名"
		               class="layui-input">
		    </script>
		</div>
		<label class="layui-form-label">是否通过</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<select name="isThrough">
		    	<option value="">--请选择--</option>
		    	<option value="1">是</option>
		    	<option value="2">否</option>
		    </select>
		    </script>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">培训结束日期</label>
		<div class="layui-input-inline">
		<script type="text/html" template>
			<input type="reason" name="endTime" lay-verify="title" autocomplete="off" placeholder="培训结束日期"
		           class="layui-input date">
		</script>
		</div>
		<label class="layui-form-label">培训开始日期</label>
		<div class="layui-input-inline">
		<script type="text/html" template>
			<input type="reason" name="startTime" lay-verify="title" autocomplete="off" placeholder="培训开始日期"
		           class="layui-input date">
		</script>
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">培训地点</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="reason" name="place" lay-verify="title" autocomplete="off" placeholder="培训地点"
			               class="layui-input">
			    </script>
		</div>
		<label class="layui-form-label">参考号</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="reason" name="referNum" lay-verify="title" autocomplete="off" placeholder="参考号"
		               class="layui-input">
		    </script>
		</div>
	</div>
	
	<input type="hidden" name="id" />
    <input type="hidden" name="courseId" />
	<input type="hidden" name="employId" />
	<input type="hidden" name="checkerId" />
	<input type="hidden" name="courseId" />
	<input type="hidden" name="trainerId" />
	
	<div class="layui-form-item my-form-item">
		<label class="layui-form-label layui-icon"></label>
		<div class="layui-input-inline">
			<input type="button" value="提交" lay-submit lay-filter="form_submit" class="layui-btn">
		</div>
	</div>
</div>
