<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
	<form action="" class="layui-form" method="post">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">子课程:</label>
				<div class="layui-input-inline">
					<input type="text" name="id" autocomplete="off" placeholder="子课程id" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">子课程名称:</label>
				<div class="layui-input-inline">
					<input type="text" name="name" autocomplete="off" placeholder="子课程名称" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">讲师:</label>
				<div class="layui-input-inline">
					<input type="text" name="teacherId" lay-verify="" autocomplete="off" placeholder="讲师" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">创建时间:</label>
				<div class="layui-input-inline">
					<input type="text" name="gmtCreated" lay-verify="" autocomplete="off" placeholder="创建时间" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item" style="text-align: right;">
			<div class="layui-input-block">
				<button type="button" class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="layuiadmin-app-form-submit">确认</button>
				<button type="reset" class="layui-btn layuiadmin-btn-list">取消</button>
			</div>
		</div>
</div>
</form>
</div>
