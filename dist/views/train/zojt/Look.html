<script>
	layui.use(['admin', 'contlist', 'table', 'form', 'layedit', 'laydate', 'layer', 'jquery', 'element', 'util'], function() {

		});

		//监听radio的改变事件
		// form.on('radio(Category)', function(data) {
		// 	input = data.value;
		// 	$("#input").attr("value", input);
		// });

		//监听评审人选择事件

		// 手动赋值
		$('select[name="简化多选+搜索+大小写敏感"]').val(['sing1', 'movie2']);
		form.render();

		form.on('select(multi)', function(data) {
			console.log(data.elem); //得到select原始DOM对象
			console.log(data.value); //得到被选中的值
			console.log(data.othis); //得到美化后的DOM对象
			console.log(data.current_value); //当前操作的值
		})

		// 提交事件
		form.on("submit(*)", function(data) {
			$('#result').html(syntaxHighlight(data.field));
			layer.open({
				type: 1,
				title: '提交信息',
				shadeClose: true,
				content: $('#result')
			});
			return false;
		});

		// json 格式化+高亮
		function syntaxHighlight(json) {
			if (typeof json != 'string') {
				json = JSON.stringify(json, undefined, 2);
			}
			json = json.replace(/&/g, '&').replace(/</g, '<').replace(/>/g, '>');
			return json.replace(
				/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
				function(match) {
					var cls = 'number';
					if (/^"/.test(match)) {
						if (/:$/.test(match)) {
							cls = 'key';
						} else {
							cls = 'string';
						}
					} else if (/true|false/.test(match)) {
						cls = 'boolean';
					} else if (/null/.test(match)) {
						cls = 'null';
					}
					return '<span class="' + cls + '">' + match + '</span>';
				});
		}

</script>
