<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
	<div class="layui-form-item">
		<label class="layui-form-label">讲师姓名</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="讲师姓名"
	                       class="layui-input">
	            </script>
		</div>
		<label class="layui-form-label">讲师类型</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<select name="type">
			    	<option value="">--请选择--</option>
			    	<option value="1">领导</option>
			    	<option value="2">内部讲师</option>
					<option value="3">外部讲师</option>
			    </select>
			    </script>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">职务</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="position" lay-verify="" placeholder="职务" autocomplete="off" class="layui-input">
				</script>
		</div>
		<label class="layui-form-label">培训机构</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="institution" lay-verify="title" autocomplete="off" placeholder="培训机构"
			               class="layui-input">
			    </script>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">内部讲师</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<select name="inside">
			    	<option value="">--请选择--</option>
			    	<option value="1">是</option>
			    	<option value="2">否</option>
			    </select>
			    </script>
		</div>
		<label class="layui-form-label">认证讲师</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<select name="attest">
					<option value="">--请选择--</option>
					<option value="1">是</option>
					<option value="2">否</option>
				</select>
				</script>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">任金牌日</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="reason" name="goldDay" lay-verify="title" autocomplete="off" placeholder="任金牌日"
			           class="layui-input date">
			</script>
		</div>
		<label class="layui-form-label">任银牌日</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="reason" name="silverDay" lay-verify="title" autocomplete="off" placeholder="任银牌日"
			           class="layui-input date">
			</script>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">任资深日</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="seniorDay" lay-verify="title" autocomplete="off" placeholder="培训机构"
			           class="layui-input date">
			    </script>
		</div>
		<label class="layui-form-label">备注</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="remark" lay-verify="title" autocomplete="off" placeholder="备注"
	                       class="layui-input">
	            </script>
		</div>
	</div>
	<input type="hidden" name="id" />
    <input type="hidden" name="tenantCode" />
	<div class="layui-form-item my-form-item">
		<label class="layui-form-label layui-icon"></label>
		<div class="layui-input-inline">
			<input type="button" value="提交" lay-submit lay-filter="form_submit" class="layui-btn">
		</div>
	</div>
</div>

		<div class="layui-card">
			
				<div class="layui-tab">
					<ul class="layui-tab-title">
						<li class="layui-this">六十天课程情况</li>
						<li>讲师简介</li>
						<li>获奖情况</li>
						<li>备注</li>
					</ul>
					<div class="layui-tab-content">

						<!-- 六十天课程情况begin -->
						<div class="layui-tab-item layui-show">
							<div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list">
								<div class="layui-card-body">								

									<!-- 自动化渲染的手动模式需要选择器 -->
									<table id="situation" lay-filter="situation"></table>

									<script type="text/html" id="table-content-list">
										<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
         				       <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
         				     </script>
								</div>
							</div>
							<script>
								layui.use(['admin', 'contlist', 'table', 'form', 'laydate'], function() {
									var $ = layui.$,
										admin = layui.admin,
										view = layui.view,
										table = layui.table,
										laydate = layui.laydate,
										form = layui.form;

									//表格渲染
									table.render({
											elem: '#situation', //指定原始表格元素选择器（推荐id选择器）
											url: commonSrc + 'api/hr/transferController/list', //设置异步接口
											toolbar: '#toolbarDemo',
											request: { //用于对分页请求的参数：page、limit重新设定名称
												pageName: 'pageNum' //页码的参数名称，默认：page
													,
												limitName: 'pageSize' //每页数据量的参数名，默认：limit
											},
											response: {
												statusCode: 200 //规定成功的状态码，默认：0
											},
											parseData: function(res) { //res 即为原始返回的数据
												return {
													"code": res.code, //解析接口状态
													"msg": res.desc, //解析提示文本
													"count": res.total, //解析数据长度
													"data": res.dataList //解析数据列表
												};
											},

											cols: [ //表头
												[{
													type: 'checkbox',
													fixed: "left"
												}, {
													field: 'id',
													title: 'id',
													hide: true,
												}, {
													field: 'commonId',
													title: '申请公共id',
													hide: true,
												}, {
													field: 'topic',
													title: '等效课程',
													align: 'center'
												}, {
													field: 'transUserName',
													title: '课程别名',
													align: 'center'
												}, {
													field: 'originalPlace',
													title: '开始日期',
													align: 'center'
												}, {
													field: 'startTime',
													title: '结束日期',
													align: 'center'
												}, {
													field: 'endTime',
													title: '课时',
													align: 'center'
												}, {
													field: 'effectiveDate',
													title: '培训地点',
													align: 'center'
												}, {
													field: 'transType',
													title: '学员反馈',
													templet: "#buttonTplr",
													align: 'center'
												}, {
													field: 'transStatus',
													title: '满意度',
													templet: "#buttonTpl",
													align: 'center'
												}, {
													field: 'isInsure',
													title: '状态',
													templet: "#buttonTple",
													align: 'center'
												}, {
													field: 'isInsure',
													title: '启用',
													templet: "#buttonTple",
													align: 'center'
												}, {
													fixed: 'right',
													title: '操作',
													toolbar: '#table-content-list',
													minWidth: 150,
												}]
											],
											page: !0,
											limit: 10,
											limits: [10, 15, 20, 25, 30],
										}),
										//监听事件
										table.on("tool(situation)", function(obj) {
											var data = obj.data;
											"del" === obj.event ? layer.confirm("确定删除此文章？", function(e) {
												$.ajax({
													url: commonSrc + "", //换成自己的url
													type: "GET",
													dataType: "json",
													data: {
														id: data.id
													},
													success: function(b) {
														layer.msg('删除成功');
														obj.del(), layer.close(e)
													},
													error: function(e) {
														layer.msg('删除失败')
														layer.msg(e);
													}
												})
											}) : "edit" === obj.event && admin.popup({
												title: "编辑课程 需求",
												area: ['720px', '700px'],
												id: "LAY-popup-content-edit",
												success: function(t, layero) {
													view(this.id).render("home/transfer/transferForm").done(function() {
														$.ajax({
															url: commonSrc + "api/hr/transferController/selectTransferTypeById", //换成自己的url
															type: "GET",
															dataType: "json",
															data: {
																id: data.id
															},
															success: function(e) {
																//layer.msg(e.contractCheckVo);
																let obj = e.data;
																form.val("layuiadmin-app-form-list", {
																	"id": obj.id,
																	"commonId": obj.commonId,
																	"transType": obj.transType,
																	"transStatus": obj.transStatus,
																	"isInsure": obj.isInsure,

																});
																//日期
																$(".date").each(function() {
																	laydate.render({
																		elem: this,
																		trigger: 'click',
																	});
																})
															},
															error: function(e) {
																layer.msg(e);
															}
														})
														form.render(null, "layuiadmin-app-form-list"),
															form.on("submit(layuiadmin-app-form-submit)", function(
																data) { //sub添加提交
																$.post(commonSrc + "api/hr/transferController/updateTransferType",
																	data.field,
																	function(ev) {
																		layer.msg("修改成功", {
																			time: 1000
																		}, function() {
																			layui.table.reload("situation"), layer.close(layero)
																		})
																	});
																return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
															})
													})
												}
											})
										})


									form.render(null, 'app-content-list');

									//监听搜索
									form.on('submit(LAY-app-contlist-searchs)', function(data) {
										var field = data.field;
										console.log(field);
										//执行重载
										table.reload('situation', {
											where: field
										});
									});

									//多条删除
									var active = {
										batchdel: function() {
												var checkStatus = table.checkStatus('1'),
													checkData = checkStatus.data; //得到选中的数据
												if (checkData.length === 0) {
													return layer.msg('请选择数据');
												}
												let arr = "";
												let arrTwo = "";
												for (var i in checkData) {
													arr += checkData[i].id + ",";
												}
												for (var i in checkData) {
													arrTwo += checkData[i].commonId + ",";
												}
												layer.confirm('确定删除吗？', function(index) {
													$.ajax({
														type: "GET",
														url: commonSrc + "",
														dataType: "json",
														data: {
															id: arr,
															traId: arrTwo
														},
														success: function(json) {
															table.reload('situation');
															layer.msg('已删除');
														}
													});

													//执行 Ajax 后重载
													/*
    					 						
    										*/
												});
											}

											//添加
											,
										ad: function(othis) {
											admin.popup({
												title: '添加异地调动',
												area: ['720px', '700px'],
												id: 'LAY-popup-content-add',
												success: function(layero, index) {
													view(this.id).render('').done(function() { //跳转
														form.render(null, 'layuiadmin-app-form-list');
														//日期
														$(".date").each(function() {
															laydate.render({
																elem: this,
																trigger: 'click',
															});
														})
														//监听提交
														form.on('submit(layuiadmin-app-form-submit)', function(data) {
															var field = data.field; //获取提交的字段
															$.post(commonSrc + "api/hr/transferController/insertSysTransferTypeBo",
																data.field,
																function(ev) {
																	layer.msg("新增成功", {
																		time: 1000
																	}, function() {
																		layer.close(index); //执行关闭 
																		layui.table.reload('situation'); //重载表格
																	})
																});
															return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
														});
													});
												}
											});
										}
									};

									$('.layui-btn.layuiadmin-btn-list').on('click', function() {
										var type = $(this).data('type');
										active[type] ? active[type].call(this) : '';
									});
									//日期
									$(".date").each(function() {
										laydate.render({
											elem: this,
											trigger: 'click',
										});
									})

								});
							</script>
						</div>
						<!-- 六十天课程情况end -->
						<div class="layui-tab-item">内容2</div>
						<div class="layui-tab-item">内容3</div>
						<div class="layui-tab-item">内容4</div>
						<div class="layui-tab-item">内容5</div>
					</div>
				</div>
			</div>
