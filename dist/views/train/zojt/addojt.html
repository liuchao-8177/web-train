				<div class="layui-inline">

					<div class="layui-input-inline">
						<input type="text" name="" lay-verify="title" autocomplete="off" placeholder="开始日期" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">至</label>
					<div class="layui-input-inline">
						<input type="text" name="" lay-verify="title" autocomplete="off" placeholder="日期" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">结束日期</label>
					<div class="layui-input-inline">
						<input type="text" name="" lay-verify="title" autocomplete="off" placeholder="结束日期" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">至</label>
					<div class="layui-input-inline">
						<input type="text" name="" lay-verify="title" autocomplete="off" placeholder="日期" class="layui-input">
					</div>
				</div>
				
				
				<!-- 搜索按钮 -->
				<div class="layui-inline">
					<button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
						<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
					</button>
				</div>
			</div>
		</div>

		<div class="layui-card-body">
			<div style="padding-bottom: 10px;">
				<button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
				<button class="layui-btn layuiadmin-btn-list add" data-type="add">添加</button>
			</div>
			
			<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
			
			<script type="text/html" id="table-content-list">
				<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
		</div>
	</div>
</div>
<script>
	layui.use(['admin', 'contlist', 'table', 'form', 'laydate'], function() {
		var $ = layui.$,
			admin = layui.admin,
			view = layui.view,
			table = layui.table,
			laydate = layui.laydate,
			form = layui.form;

		//表格渲染
		table.render({
				elem: '#LAY-app-content-list',
				url: commonSrc + 'api/hr/sysOvertimeController/list',
				request: {
					pageName: 'pageNum' //页码的参数名称，默认：page
						,
					limitName: 'pageSize' //每页数据量的参数名，默认：limit
				},
				response: {
					statusCode: 200 //规定成功的状态码，默认：0
				},
				parseData: function(res) { //res 即为原始返回的数据
					return {
						"code": res.code, //解析接口状态
						"msg": res.desc, //解析提示文本
						"count": res.total, //解析数据长度
						"data": res.dataList //解析数据列表
					};
				},
				cols: [
					[{
						type: 'checkbox',
						fixed: "left"
					}, {
						field: 'id',
						title: 'id',
						hide:true,
					}, {
						field: 'commonId',
						title: '申请公共id',
						hide: true,
					}, {
						field: 'overtimeCode',
						title: '申请编号',
						hide: true,
					}, {
					    field: 'startTime',
					    title: 'OTJ课程',
					    align: 'center'
					}, {
						field: 'startTime',
						title: '课程别名',
						align: 'center'
					}, {
						field: 'endTime',
						title: '备注',
						align: 'center'
					}, {
						field: 'overtimeType',
						title: '部门组',
						align: 'center'
					}, {
						field: 'overtimeHours',
						title: '新增人',
						align: 'center'
					}, {
						field: 'changeRest',
						title: '新增日期',
						align: 'center'
					}, {
						fixed: 'right',
						title: '操作',
						toolbar: '#table-content-list',
						minWidth: 150,
					}]
				],
				page: !0,
				limit: 10,
				limits: [10, 15, 20, 25, 30],
			}),
			table.on("tool(LAY-app-content-list)", function(obj) {
				var data = obj.data;
				"del" === obj.event ? layer.confirm("确定删除此文章？", function(e) {
					$.ajax({
						url: commonSrc + "api/hr/sysOvertimeController/deleteOvertime", //换成自己的url
						type: "GET",
						dataType: "json",
						data: {
							id: data.id,
							applyId:data.commonId
						},
						success: function(b) {
							layer.msg('删除成功');
							obj.del(), layer.close(e)
						},
						error: function(e) {
							layer.msg('删除失败')
							layer.msg(e);
						}
					})
				}) : "edit" === obj.event && admin.popup({
					title: "编辑加班申请",
					area: ['720px', '700px'],
					id: "LAY-popup-content-edit",
					success: function(t, layero) {
						view(this.id).render("apply/overtime/OvertimeApplyForm", data).done(function() {
							$.ajax({
								url: commonSrc + "api/hr/sysOvertimeController/selectOvertimeById", //换成自己的url
								type: "GET",
								dataType: "json",
								data: {
									id: data.id
								},
								success: function(e) {
									//layer.msg(e.contractCheckVo);
									let obj = e.data;
									form.val("layuiadmin-app-form-list", {
										"id": obj.id,
										"commonId": obj.commonId,
										"overtimeCode": obj.overtimeCode,
										"startTime": obj.startTime,
										"endTime": obj.endTime,
										"overtimeType": obj.overtimeType,
										"overtimeHours": obj.overtimeHours,
										"changeRest": obj.changeRest,
										"place": obj.place,
										"reason": obj.reason,
										"remark": obj.remark,
										"detials": obj.detials,
										"applyId": obj.commonId,
										"applyTime": obj.applyTime,
										"applyType": obj.applyType,
										"checkStatus": obj.checkStatus
									});
									//日期 年-月-日
									$(".date").each(function() {
										laydate.render({
											elem: this,
											min: -7,//7天前
											max: 7, //7天后
											trigger: 'click',
										});
									})
									//年-月-日 时:分:秒
									$(".datetime").each(function() {
										laydate.render({
											elem: this,
											type:'datetime',
											min: -7,//7天前
											max: 0, //7天后
											trigger: 'click',
											done:function(value,date,endDate){
												var startTime=new Date($('#qBeginTime').val()).getTime();
												var endTime =new Date($('#qEndTime').val()).getTime();
												if(endTime<startTime){
													layer.msg('结束时间不能小于开始时间');
			                                  $('#qBeginTime').val($('#qEndTime').val());
												}
												
											}
										});
									})
								},
								error: function(e) {
									layer.msg(e);
								}
							})
							form.render(null, "layuiadmin-app-form-list"), form.on("submit(layuiadmin-app-form-submit)", function(
								data) {
								$.post(commonSrc + "api/hr/sysOvertimeController/updateOvertime",
									data.field,
									function(ev) {
										layer.msg("修改成功", {
											time: 1000
										}, function() {
											layui.table.reload("LAY-app-content-list"), layer.close(layero)
										})
									});
								return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
							})
						})
					}
				})
			})


		form.render(null, 'app-content-list');

		//监听搜索
		form.on('submit(LAY-app-contlist-search)', function(data) {
			var field = data.field;
			console.log(field);
			//执行重载
			table.reload('LAY-app-content-list', {
				where: field
			});
		});

		var active = {
			batchdel: function() {
					var checkStatus = table.checkStatus('LAY-app-content-list'),
						checkData = checkStatus.data; //得到选中的数据

					if (checkData.length === 0) {
						return layer.msg('请选择数据');
					}
					let arr = [];
					let brr=[];
					for(var i in checkData){
						arr += checkData[i].id+","
					}
					for(var i in checkData){
						brr += checkData[i].commonId+"," 
					}
					layer.confirm('确定删除吗？', function(index) {
						$.ajax({
							type: "GET",
							url: commonSrc + "api/hr/sysOvertimeController/deleteAllOvertime",
							contentType: "application/json; charset=utf-8",
							dataType: "json",
							data: {
								id: arr,
								applyId:brr
								
							},
							success: function(json) {
								table.reload('LAY-app-content-list');
								layer.msg('已删除');
							}
						});

						//执行 Ajax 后重载
						/*
						
						*/
						
					});
				}

				//添加
				,
			add: function(othis) {
				admin.popup({
					title: '添加人员信息',
					area: ['720px', '700px'],
					id: 'LAY-popup-content-add',
					success: function(layero, index) {
						view(this.id).render('').done(function() {
							form.render(null, 'layuiadmin-app-form-list');
							//日期
							$(".date").each(function() {
								laydate.render({
									elem: this,
									min: -7,//7天前
									max: 0, //7天后
									trigger: 'click',
									done:function(value,date,endDate){
										var startTime=new Date($('#qBeginTime').val()).getTime();
										var endTime =new Date($('#qEndTime').val()).getTime();
										if(endTime<startTime){
											layer.msg('结束时间不能小于开始时间');
									  $('#qBeginTime').val($('#qEndTime').val());
										}
										
									}
								});
							})
							//年-月-日 时:分:秒
							$(".datetime").each(function() {
								laydate.render({
									elem: this,
									type:'datetime',
									min: -7,//7天前
									max: 0, //7天后
									trigger: 'click',
								});
							})
							//监听提交
							form.on('submit(layuiadmin-app-form-submit)', function(data) {
								var field = data.field; //获取提交的字段
								$.post(commonSrc + "api/hr/sysOvertimeController/insertOvertime",
									data.field,
									function(ev) {
										layer.msg("新增成功", {
											time: 1000
										}, function() {
											layer.close(index); //执行关闭 
											layui.table.reload('LAY-app-content-list'); //重载表格
										})
									});
								return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
							});
						});
					}
				});
			} 
		};

		$('.layui-btn.layuiadmin-btn-list').on('click', function() {
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
		});
		//日期
		$(".date").each(function() {
			laydate.render({
				elem: this,
				trigger: 'click',
			});
		})
        /*$(".add").click(function() {
        	$("table").hide();
        });*/
	})
</script>
