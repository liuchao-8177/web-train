<title>需求设置</title>


<div class="layui-card layadmin-header">
	<div class="layui-breadcrumb" lay-filter="breadcrumb">
		<a lay-href="">培训运作</a>
		<a><cite>需求设置</cite></a>
	</div>
</div>
<!-- 表格样式 begin-->
<div class="layui-fluid">
	<div class="layui-card">
		<!-- 表格样式end -->
		<div class="layui-tab">
			<ul class="layui-tab-title">
				<li class="layui-this">商务服务有限公司</li>
				<li>有限公司</li>
			</ul>
			<div class="layui-tab-content">
				<!-- one begin -->
				<div class="layui-tab-item layui-show">
					<div class="layui-fluid">
						<div class="layui-card">

							<div class="layui-card-body">
								<div style="padding-bottom: 10px;">
									<button class="layui-btn layuiadmin-btn-list" data-type="addwag">添加</button>
								</div>

								<table id="test" lay-filter="test"></table>

								<script type="text/html" id="barDemo">
									<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edits"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                    				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
                    			</script>
							</div>

						</div>
					</div>
					<script>
						layui.use(['admin', 'contlist', 'table', 'form', 'laydate'], function() {
							var $ = layui.$,
								admin = layui.admin,
								view = layui.view,
								table = layui.table,
								laydate = layui.laydate,
								form = layui.form;

							//表格渲染
							table.render({
									elem: '#test',
									method: "GET",
									url: commonSrc + 'api/train/demandController/list', //数据接口
									// page: !0,
									// limit: 10,
									// limits: [10, 15, 20, 25, 30],//开启分页
									// toolbar: '#toolbarDemo',
									response: {
										statusCode: 200 //规定成功的状态码，默认：0
									},
									request: {
										pageName: 'pageNum' //页码的参数名称，默认：page
											,
										limitName: 'pageSize' //每页数据量的参数名，默认：limit
									},
									parseData: function(res) { //res 即为原始返回的数据
										// console.log(res);
										return {
											"code": res.code, //解析接口状态
											"msg": res.desc, //解析提示文本
											"count": res.total, //解析数据长度
											"data": res.dataList //解析数据列表
										};
									},
									//表头
									cols: [
										[{
											type: 'checkbox',
											fixed: "left"
										}, {
											field: 'id',
											title: 'id',
											hide: true,
										}, {
											field: 'userName',
											title: '名字',
											align: 'center'
										}, {
											field: 'type',
											title: '需求类别',
											id:'type',
											align: 'center'
										},{
											field: 'applyTime',
											title: '申请时间',
											align: 'center',
										}, {
											field: 'companyId',
											title: '公司id',
											hide: true,
										},  {
											field: 'tenantCode',
											title: '租户id',
											hide: true,
										}, {
											fixed: 'right',
											title: '操作',
											fixed: 'right',
											toolbar: '#barDemo',
											width: 150,
											align: 'center'
										}]
									],
									// page: !0,
									// limit: 10,
									// limits: [10, 15, 20, 25, 30],
								}),

								table.on("tool(test)", function(obj) {
									var data = obj.data;
									"del" === obj.event ? layer.confirm("确定删除此文章？", function(e) {
										$.ajax({
											url: commonSrc + "api/train/demandController/deleteDemandById", //换成自己的url
											type: "POST",
											dataType: "json",
											data: {
												id: data.id
											},
											success: function(b) {
												layer.msg('删除成功');
												obj.del(), layer.close(e)
											},
											error: function(e) {
												layer.msg('删除失败')
												layer.msg(e);
											}
										})
									}) : "edits" === obj.event && admin.popup({
										title: "编辑需求信息",
										area: ['720px', '700px'],
										id: "LAY-popup-content-edit",
										success: function(t, layero) {
											view(this.id).render("train/Demand/DemandForm").done(function() {
												$.ajax({
													url: commonSrc + "api/train/demandController/selectDemandById", //换成自己的url
													type: "GET",
													dataType: "json",
													data: {
														id: data.id,

													},
													success: function(e) {
														//layer.msg(e.contractCheckVo);
														let obj = e.data;
														form.val("layuiadmin-app-form-list", obj);
														//日期
														$(".date").each(function() {
															laydate.render({
																elem: this,
																trigger: 'click',
															});
														})
													},
													error: function(e) {
														layer.msg(e);
													}
												})
												form.render(null, "layuiadmin-app-form-list"),
													form.on("submit(form-submit)", function(
														data) { //sub添加提交
														$.post(commonSrc + "api/train/demandController/updateDemand",
															data.field,
															function(ev) {
																layer.msg("修改成功", {
																	time: 1000
																}, function() {
																	layui.table.reload("test"), layer.close(layero)
																})
															});
														return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
													})
											})
										}
									})
								})

							form.render(null, 'app-content-list');

							//监听搜索
							form.on('submit(LAY-app-contlist-search)', function(data) {
								var field = data.field;
								console.log(field);
								//执行重载
								table.reload('test', {
									where: field
								});
							});

							//多条删除
							var active = {
								batchdelwag: function() {
										var checkStatus = table.checkStatus('test'),
											checkData = checkStatus.data; //得到选中的数据
										if (checkData.length === 0) {
											return layer.msg('请选择数据');
										}
										let arr = "";
										let arrTwo = "";
										for (var i in checkData) {
											arr += checkData[i].id + ",";
										}
										for (var i in checkData) {
											arrTwo += checkData[i].commonId + ",";
										}
										layer.confirm('确定删除吗？', function(index) {
											$.ajax({
												type: "POST",
												url: commonSrc + "api/train/demandController/deleteDemandById",
												dataType: "json",
												data: {
													id: arr,
													traId: arrTwo
												},
												success: function(json) {
													table.reload('test');
													layer.msg('已删除');
												}
											});

											//执行 Ajax 后重载
											/*
											
											*/
										});
									}

									//添加
									,
								addwag: function(othis) {
									admin.popup({
										title: '添加需求信息',
										area: ['720px', '700px'],
										id: 'LAY-popup-content-add',
										success: function(layero, index) {
											view(this.id).render('train/Demand/DemandForm').done(function() { //跳转
												form.render(null, 'layuiadmin-app-form-list');
												//日期
												$(".date").each(function() {
													laydate.render({
														elem: this,
														trigger: 'click',
													});
												})
												//监听提交
												form.on('submit(form-submit)', function(data) {
													var field = data.field; //获取提交的字段
													$.post(commonSrc + "api/train/demandController/insertDemand",
														data.field,
														function(ev) {
															layer.msg("新增成功", {
																time: 1000
															}, function() {
																layer.close(index); //执行关闭 
																layui.table.reload('test'); //重载表格
															})
														});
													return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
												});
											});
										}
									});
								}
							};


							$('.layui-btn.layuiadmin-btn-list').on('click', function() {
								var type = $(this).data('type');
								active[type] ? active[type].call(this) : '';
							});

							$(".date").each(function() {
								laydate.render({
									elem: this,
									trigger: 'click',
								});
							})

						});
					</script>

				</div>
				<!-- one end -->

				
			</div>
		</div>

	</div>

</div>
