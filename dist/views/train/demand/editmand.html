<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"
     style="padding: 20px 30px 0 0;">
    
	<div class="layui-form-item">
        <label class="layui-form-label">申请时间</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="applyTime" lay-verify="title" autocomplete="off" placeholder="申请时间"
                       class="layui-input date">
            </script>
        </div>
        <label class="layui-form-label">培训机构</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="gmtCreated" lay-verify="title" autocomplete="off" placeholder="培训机构"
                       class="layui-input">
            </script>
        </div>  
    </div>
    
	<div class="layui-form-item">
        <label class="layui-form-label">讲师姓名</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
               <input type="text" name="gmtUpdated" lay-verify="title"  autocomplete="off" placeholder="讲师姓名"
                      class="layui-input">
            </script>
        </div>
		<label class="layui-form-label">需求类别</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				    <select name="type" lay-verify="required" lay-search="">
				<option value=""></option>
				<option value="1">公司级别</option>
				<option value="2">职位类型</option>
				<option value="3">职位级别</option>
					</select>
		  </script>
		</div>
    </div>
	
    <div class="layui-form-item">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-inline">
		    <script type="text/html" template>
		       <input type="text" name="userName" lay-verify="title"  autocomplete="off" placeholder="姓名"
		              class="layui-input">
		    </script>
		</div>
    </div>
	
    <input type="hidden" name="tenantCode"  />
	<input type="hidden" name="id" />
	
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
