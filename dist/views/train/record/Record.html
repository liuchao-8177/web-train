<title>记录评估</title>
<div class="layui-card layadmin-header ">
	<div class="layui-breadcrumb " lay-filter="breadcrumb">

		<a lay-href="">培训运作</a>
		<a><cite>记录评估</cite></a>
		<!-- <a><cite></cite></a> -->
	</div>
</div>

<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list">
			<!-- 搜索条件开始 -->

			<form action="" class="layui-form" method="post">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">课程别名 :</label>
						<div class="layui-input-inline">
							<input type="text" name="otherName" autocomplete="off" placeholder="课程别名" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">等效课程:</label>
						<div class="layui-input-inline">
							<input type="text" name="topic" autocomplete="off" placeholder="等效课程" class="layui-input">
						</div>
					</div>


					<div class="layui-inline">
						<label class="layui-form-label">培训地点:</label>
						<div class="layui-input-inline">
							<input type="text" name="place" lay-verify="title" autocomplete="off" placeholder="培训地点" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">开始日期:</label>
						<div class="layui-input-inline">
							<input type="text" name="startTime" class="layui-input date" id="test-laydate-start" placeholder="开始日期">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">结束日期:</label>
						<div class="layui-input-inline">
							<input type="text" name="endTime" class="layui-input date" id="test-laydate-end" placeholder="结束日期">
						</div>
					</div>




					<div class="layui-form-item" style="text-align: right;">
						<div class="layui-input-block">
							<button type="button" class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search" id="doSearch">搜索</button>
							<button type="button" class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
							<button type="reset" class="layui-btn layuiadmin-btn-list">重置</button>
						</div>
					</div>
			</form>

			<!-- 搜索条件结束 -->

		</div>
		<div class="layui-card-body">

			<table class="layui-hide" id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>

			<div id="userBar" style="display: none;">
				<!-- <a class="layui-btn layui-btn-xs" lay-event="look" >查看</a> -->
				<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</div>

		</div>
	</div>
</div>
<script type="text/javascript">
	layui.use(['admin', 'contlist', 'table', 'form', 'laydate'], function() {
		var $ = layui.$,
			admin = layui.admin,
			view = layui.view,
			table = layui.table,
			laydate = layui.laydate,
			form = layui.form;


		//绑定时间选择器
		laydate.render({
			elem: '#startTime'
		});
		laydate.render({
			elem: '#endTime'
		})
		//表格渲染
		table.render({
				elem: '#LAY-app-content-list',
			url: commonSrc + 'api/train/evaluationRecordController/selectEvaluationList',
				request: {
					pageName: 'pageNum' //页码的参数名称，默认：page
						,
					limitName: 'pageSize' //每页数据量的参数名，默认：limit
				},
				response: {
					statusCode: 200 //规定成功的状态码，默认：0
				},
				parseData: function(res) { //res 即为原始返回的数据
					return {
						"code": res.code, //解析接口状态
						"msg": res.desc, //解析提示文本
						"count": res.total, //解析数据长度
						"data": res.dataList //解析数据列表
					};
				},
				cols: [
					[ //列表数据
						{
							type: 'checkbox',
							fixed: 'left'
						}, {
							field: 'topic',

							title: '等效课程',
							align: 'center'
						}, {
							field: 'id',
							title: '主键id',
							hide: true

						}, {
							field: 'otherName',
							title: '课程别名',
							align: 'center'
						}, {
							field: 'agency',
							title: '培训机构',
							align: 'center'
						}, {
							field: 'trainForm',
							title: '培训形式',
							templet: '#buttonTpl',
							align: 'center'
						}, {
							field: 'place',
							title: '培训地点',
							align: 'center'
						}, {
							field: 'startTime',
							title: '培训开始时间',
							align: 'center'
						}, {
							field: 'endTime',
							title: '培训结束时间',
							align: 'center'
						}, {
							fixed: 'right',
							title: '操作',
							toolbar: '#userBar',
							align: 'center'
						}
					]
				],
				page: !0,
				limit: 10,
				limits: [10, 15, 20, 25, 30],
			}),
			table.on("tool(LAY-app-content-list)", function(obj) {
				var data = obj.data;

				// 编辑 记录评估
				if ("edit" == obj.event) {
					location.href = "#/train/record/RecordAdd/planDetailId=" + data.planDetailId;
				}

				if ("del" === obj.event) {
					$.ajax({
						url: commonSrc + 'api/train/evaluationRecordController/deleteEvaById', //换成自己的url
						type: "POST",
						dataType: "json",
						data: {
							id: data.id
						},
						success: function(b) {
							layer.msg('删除成功');
							obj.del(), layer.close(e);
							layui.table.reload('LAY-app-content-list'); //重载表格
						},
						error: function(e) {
							layer.msg('删除失败')
							layer.msg(e);
						}
					})
				}

			});

		//监听搜索
		form.on('submit(LAY-app-contlist-search)', function(data) {
			var field = data.field;
			console.log(field);
			//执行重载
			table.reload('LAY-app-content-list', {
				where: field
			});
		});


		var active = {
			batchdel: function() {
				var checkStatus = table.checkStatus('LAY-app-content-list'),
					checkData = checkStatus.data; //得到选中的数据
				if (checkData.length === 0) {
					return layer.msg('请选择数据');
				}
				let arr = "";
				let arrTwo = "";
				for (var i in checkData) {
					arr += checkData[i].id + ",";
				}
				for (var i in checkData) {
					arrTwo += checkData[i].commonId + ",";
				}
				layer.confirm('确定删除吗？', function(index) {
					$.ajax({
						type: "POST",
						url: 'http://119.3.77.206:8004/api/oa/HrEntryController/deleteHrEntryListById',
						dataType: "json",
						data: {
							ids: arr,
							commonId: arrTwo
						},
						success: function(json) {
							table.reload('LAY-app-content-list');
							layer.msg('已删除');

						}
					})
				});
			},
			add: function(othis) {
				admin.popup({
                    title: '添加评估信息',
					area: ['720px', '700px'],
					id: 'LAY-popup-content-add',
					success: function(layero, index) {
						view(this.id).render('train/record/RecordForm').done(function() { //跳转
							form.render(null, 'layuiadmin-app-form-list');
							//日期
							$(".date").each(function() {
								laydate.render({
									elem: this,
									trigger: 'click',
								});
							})
							//监听提交
							form.on('submit(layuiadmin-app-form-submit)', function(data) {
								var field = data.field; //获取提交的字段
								$.post(commonSrc + "api/train/evaluationRecordController/selectEvaluationList",
									data.field,
									function(ev) {
										layer.msg("新增成功", {
											time: 1000
										}, function() {
											layer.close(index); //执行关闭 
											layui.table.reload('LAY-app-content-list'); //重载表格
										})
									});
								return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
							});
						});
					}
				});
			}
		};
		$('.layui-btn.layuiadmin-btn-list').on('click', function() {
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
		});
		//日期
		$(".date").each(function() {
			laydate.render({

				elem: this,
				trigger: 'click',
				min: -5000,
				max: 0
			});
		})
		var insStart = laydate.render({
			elem: '#test-laydate-start',
			min: 0,
			done: function(value, date) {
				//更新结束日期的最小日期
				insEnd.config.min = lay.extend({}, date, {
					month: date.month - 1
				});

				//自动弹出结束日期的选择器
				insEnd.config.elem[0].focus();
			}
		});

		//结束日期
		var insEnd = laydate.render({
			elem: '#test-laydate-end',
			min: 0,
			done: function(value, date) {
				//更新开始日期的最大日期
				insStart.config.max = lay.extend({}, date, {
					month: date.month - 1
				});
			}
		});



	});
</script>
