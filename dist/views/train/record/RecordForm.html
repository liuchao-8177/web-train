<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">

	<div class="layui-form-item"> 
		<label class="layui-form-label">等效课程</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="topic" lay-verify="requried"  autocomplete="off" placeholder="等效课程"
		              class="layui-input">
		    </script>
		</div>
		<label class="layui-form-label">申请时间</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="applyTime" lay-verify="title" autocomplete="off" placeholder="申请时间"
                       class="layui-input date">
            </script>
		</div>
	</div>






	<div class="layui-form-item">
		<label class="layui-form-label"></label>
		<div class="layui-input-inline">
			<input type="button" lay-submit lay-filter="form-submit" value="确认" class="layui-btn">
		</div>
	</div>
</div>
