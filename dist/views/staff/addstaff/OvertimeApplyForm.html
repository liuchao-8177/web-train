<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"
     style="padding: 20px 30px 0 0;">
    
	<div class="layui-form-item">
        <label class="layui-form-label">员工号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="添加员工工号"
                       class="layui-input">
            </script>
        </div>
        <label class="layui-form-label">员工姓名</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="code" lay-verify="title" autocomplete="off" placeholder="添加员工姓名"
                       class="layui-input">
            </script>
        </div>
    </div>
    
	<div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="applyName" lay-verify="title" autocomplete="off" placeholder="添加性别"
                       class="layui-input">
            </script>
        </div>
        <label class="layui-form-label">出生日期</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
               <input type="text" name="startTime" lay-verify="title"  autocomplete="off" placeholder="添加出生日期"
                      class="layui-input date">
            </script>
        </div>
    </div>
	
    <div class="layui-form-item">
        <label class="layui-form-label">入职日期</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
               <input type="text" name="startTime" lay-verify="title"  autocomplete="off" placeholder="添加入职日期"
                      class="layui-input date">
            </script>
        </div>
        <label class="layui-form-label">部门全名...</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
              <input type="text" name="applyName" lay-verify="title" autocomplete="off" placeholder="添加部门全名职位类型"
                     class="layui-input">
            </script>
        </div>
    </div>
	
    <div class="layui-form-item">
        <label class="layui-form-label">职位级别</label>
        <div class="layui-input-inline">
			<script type="text/html" template>
              <input type="text" name="applyName" lay-verify="title" autocomplete="off" placeholder="添加职位级别"
                     class="layui-input">
			</script>		   
        </div>
        <label class="layui-form-label">学历</label>
        <div class="layui-input-inline">
			<script type="text/html" template>
              <input type="text" name="applyName" lay-verify="title" autocomplete="off" placeholder="添加学历"
                     class="layui-input">
			</script>		 
        </div>
    </div>
	
    <div class="layui-form-item">
        <label class="layui-form-label">职务</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
              <input type="text" name="applyName" lay-verify="title" autocomplete="off" placeholder="添加职务"
                     class="layui-input">
            </script>
        </div>
        <label class="layui-form-label">成本中心</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
               <input type="text" name="applyName" lay-verify="title" autocomplete="off" placeholder="添加成本中心"
                     class="layui-input">
            </script>
        </div>
    </div>
	
    <div class="layui-form-item">
        <label class="layui-form-label">到岗日期</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
               <input type="text" name="startTime" lay-verify="title"  autocomplete="off" placeholder="添加到岗日期"
                      class="layui-input date">
            </script>
        </div>
        <label class="layui-form-label">是否离职</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="countHour" lay-verify="title" autocomplete="off" placeholder="添加是否离职"
                       class="layui-input">
            </script>
        </div>
    </div>
	
    <div class="layui-form-item">
        <label class="layui-form-label">离职日期</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
               <input type="text" name="startTime" lay-verify="title"  autocomplete="off" placeholder="添加离职日期"
                      class="layui-input date">
            </script>
        </div>
        
        
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <textarea name="remark" style="width: 400px; height: 150px;" autocomplete="off"
                          class="layui-textarea">
	      </textarea>
            </script>
        </div>
    </div>

    
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
           <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
		</div>
    </div>
</div>
