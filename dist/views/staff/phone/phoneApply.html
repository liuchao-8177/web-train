<title>电话值班申请</title>

<div class="layui-card layadmin-header">
	<div class="layui-breadcrumb" lay-filter="breadcrumb">
		<a lay-href="">我的申请</a>
		<a><cite>电话值班申请</cite></a>
	</div>
</div>

<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list">
			<div class="layui-form-item">



				<div class="layui-inline">
					<label class="layui-form-label">员工姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="applyName" lay-verify="title" autocomplete="off" placeholder="姓名" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">开始时间</label>
					<div class="layui-input-inline">
						<input type="text" name="startTime" lay-verify="" placeholder="2019-07-05" autocomplete="off" class="layui-input date">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">申请单类型</label>
					<div class="layui-input-inline">
						<select name="applyType" lay-verify="" lay-search="">
							<option value="">无</option>
							<option value="1">加班申请</option>
							<option value="2">休假申请</option>
							<option value="3">夜班申请</option>
							<option value="4">电话值班申请</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-inline">
						<input type="text" name="remark" lay-verify="title" autocomplete="off" placeholder="备注" class="layui-input">
					</div>
				</div>

				<!-- 搜索按钮 -->
				<div class="layui-inline">
					<button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
						<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
					</button>
				</div>
			</div>
		</div>

		<div class="layui-card-body">
			<div style="padding-bottom: 10px;">
				<button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
				<button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
			</div>
			<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
			<script type="text/html" id="buttonTpl">
				{{# if(d.checkStatus==1){ }}
                  <button class="layui-btn layui-btn-xs layui-btn-primary">保存</button>
               {{#  } else if(d.checkStatus==2) { }}
                  <button class="layui-btn layui-btn-xs layui-btn-normal">审核中</button>
               {{#  } else if(d.checkStatus==3) { }}
                  <button class="layui-btn layui-btn-xs">审核通过</button>
               {{#  } else if(d.checkStatus==4) { }}
                  <button class="layui-btn layui-btn-danger layui-btn-xs">审核失败</button>
               {{#  } else if(d.checkStatus==5) { }}
                  <button class="layui-btn layui-btn-danger layui-btn-xs">废弃</button>
               {{#  } else { }}
			      
                  <button class="layui-btn layui-btn-primary layui-btn-xs">无状态</button>
               {{#  } }} 
             </script>
			<script type="text/html" id="type">
				{{# if(d.applyType==1){ }}
			       加班申请
			    {{#  } else if(d.applyType==2) { }}
			       休假申请
			    {{#  } else if(d.applyType==3) { }}
			       夜班申请
			    {{#  } else if(d.applyType==4) { }}
			      电话申请
			    {{#  } else { }}
			       <button class="layui-btn layui-btn-primary layui-btn-xs">无申请</button>
			    {{#  } }}
			  </script>
			<script type="text/html" id="table-content-list">
				<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
		</div>
	</div>
</div>
<script>
	layui.use(['admin', 'contlist', 'table', 'form', 'laydate'], function() {
		var $ = layui.$,
			admin = layui.admin,
			view = layui.view,
			table = layui.table,
			laydate = layui.laydate,
			form = layui.form;


		//日期有效范围限定在：过去一周到未来一周


		//表格渲染
		table.render({
				elem: '#LAY-app-content-list',
				url: commonSrc + 'api/hr/phoneController/list',
				request: {
					pageName: 'pageNum' //页码的参数名称，默认：page
						,
					limitName: 'pageSize' //每页数据量的参数名，默认：limit
				},
				response: {
					statusCode: 200 //规定成功的状态码，默认：0
				},
				parseData: function(res) { //res 即为原始返回的数据
					return {
						"code": res.code, //解析接口状态
						"msg": res.desc, //解析提示文本
						"count": res.total, //解析数据长度
						"data": res.dataList //解析数据列表
					};
				},
				cols: [
					[{
						type: 'checkbox',
						fixed: "left"
					}, {
						field: 'id',
						title: 'id',
						hide: true,
					}, {
						field: 'commonId',
						title: 'commonId',
						hide: true,
					}, {
						field: 'applyName',
						title: '员工姓名',
						align: 'center'
					}, {
						field: 'startTime',
						title: '开始时间',
						align: 'center'
					}, {
						field: 'endTime',
						title: '结束时间',
						align: 'center'
					}, {
						field: 'remark',
						title: '备注',
						align: 'center'
					}, {
						field: 'salaryMonth',
						title: '发薪月',
						align: 'center'
					}, {
						field: 'applyType',
						title: '申请类型',
						templet: '#type',
						align: 'center'
					}, {
						field: 'checkStatus',
						title: '申请状态',
						templet: '#buttonTpl',
						align: 'center'
					}, {
						fixed: 'right',
						title: '操作',
						toolbar: '#table-content-list',
						minWidth: 150,
					}]
				],
				page: !0,
				limit: 10,
				limits: [10, 15, 20, 25, 30],
			}),
			table.on("tool(LAY-app-content-list)", function(obj) {
				var data = obj.data;
				"del" === obj.event ? layer.confirm("确定删除此条记录？", function(e) {
					$.ajax({
						url: commonSrc + "api/hr/phoneController/deleteById", //换成自己的url
						type: "POST",
						dataType: "json",
						data: {
							id: data.id
						},
						success: function(b) {
							layer.msg('删除成功');
							obj.del(), layer.close(e)
						},
						error: function(e) {
							layer.msg('删除失败')
							layer.msg(e);
						}
					})
				}) : "edit" === obj.event && admin.popup({
					title: "编辑电话申请",
					area: ['720px', '560px'],
					id: "LAY-popup-content-edit",
					success: function(t, layero) {
						view(this.id).render("apply/phone/phoneApplyForm").done(function() {
							$.ajax({
								url: commonSrc + "api/hr/phoneController/selectById", //换成自己的url
								type: "POST",
								dataType: "json",
								data: {
									id: data.id
								},
								success: function(e) {
									//layer.msg(e.contractCheckVo);
									let obj = e;
									form.val("layuiadmin-app-form-list", {
										"applyName": obj.applyName,
										"salaryMonth": obj.salaryMonth,
										"startTime": obj.startTime,
										"endTime": obj.endTime,
										"remark": obj.remark,
										"applyType": obj.applyType,
										"id": obj.id,
										"checkStatus": obj.checkStatus
									});
									//日期
									$(".date").each(function() {
										laydate.render({
											elem: this,
											trigger: 'click',
											min: -5000,
											max: 0,
											format: 'yyyy-MM-dd',
											done: function(value, date, endDate) {
												var startTime = new Date($('#startTime').val()).getTime();
												var endTime = new Date($('#endTime').val()).getTime();
												if (endTime < startTime) {
													layer.msg('结束时间不能小于开始时间');
													$('#startTime').val($('#endTime').val());
												}
											}

										});
									})
								},
								error: function(e) {
									layer.msg(e);
								}
							})
							form.render(null, "layuiadmin-app-form-list"), form.on("submit(layuiadmin-app-form-submit)", function(
								data) {
								$.post(commonSrc + "api/hr/phoneController/updateApply",
									data.field,
									function(ev) {
										layer.msg("修改成功", {
											time: 1000
										}, function() {
											layui.table.reload("LAY-app-content-list"), layer.close(layero)
										})
									});
								return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
							})

						})
					}
				})
			})



		form.render(null, 'app-content-list');

		//监听搜索
		form.on('submit(LAY-app-contlist-search)', function(data) {
			var field = data.field;
			console.log(field);
			//执行重载
			table.reload('LAY-app-content-list', {
				where: field
			});
		});

		var active = {
			batchdel: function() {
				var checkStatus = table.checkStatus('LAY-app-content-list'),
					checkData = checkStatus.data; //得到选中的数据
				if (checkData.length === 0) {
					return layer.msg('请选择数据');
				}
				let arr = "";
				let arrTwo = "";
				for (var i in checkData) {
					arr += checkData[i].id + ",";
				}
				for (var i in checkData) {
					arrTwo += checkData[i].commonId + ",";
				}
				layer.confirm('确定删除吗？', function(index) {
					$.ajax({
						type: "POST",
						url: commonSrc + "api/hr/phoneController/deleteById",
						dataType: "json",
						data: {
							id: arr,
							commonId: arrTwo
						},
						success: function(json) {
							table.reload('LAY-app-content-list');
							layer.msg('已删除');
						}
					})
				});
			},
			//添加

			add: function(othis) {
				admin.popup({
					title: '添加电话申请',
					area: ['720px', '560px'],
					id: 'LAY-popup-content-add',
					success: function(layero, index) {
						view(this.id).render('apply/phone/phoneApplyForm').done(function() {
							form.render(null, 'layuiadmin-app-form-list');
							//日期
							$(".date").each(function() {
								laydate.render({
									elem: this,
									trigger: 'click',
									min: -5000,
									max: 0,
									format: 'yyyy-MM-dd',
									done: function(value, date, endDate) {
										var startTime = new Date($('#startTime').val()).getTime();
										var endTime = new Date($('#endTime').val()).getTime();
										if (endTime < startTime) {
											layer.msg('结束时间不能小于开始时间');
											$('#startTime').val($('#endTime').val());
										}
									}
								});
							})
							//监听提交
							form.on('submit(layuiadmin-app-form-submit)', function(data) {
								var field = data.field; //获取提交的字段
								$.post(commonSrc + "api/hr/phoneController/insertApply",
									data.field,
									function(ev) {
										layer.msg("新增成功", {
											time: 1000
										}, function() {
											layer.close(index); //执行关闭 
											layui.table.reload('LAY-app-content-list'); //重载表格
										})
									});
								return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
							});
						});
					}
				});
			}
		};

		$('.layui-btn.layuiadmin-btn-list').on('click', function() {
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
		});
		//日期
		$(".date").each(function() {
			laydate.render({

				elem: this,
				trigger: 'click',
				min: -5000,
				max: 0
			});
		})

	});
</script>
