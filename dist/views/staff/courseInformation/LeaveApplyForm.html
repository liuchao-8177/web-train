<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" 
   style="padding: 20px 30px 0 0;">
	<div class="layui-form-item">
		<label class="layui-form-label">课程类型</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="" lay-verify="title" autocomplete="off" placeholder="课程类型" class="layui-input">
        </script>
		</div>
		<label class="layui-form-label">等效课程名</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="" lay-verify="name" autocomplete="off" placeholder="等效课程名" class="layui-input">
	        </script>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">课时(H)</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="" lay-verify="number" autocomplete="off" placeholder="课时(H)" class="layui-input">
        </script>
		</div>
		<label class="layui-form-label">到岗X天培训</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="" lay-verify="day" autocomplete="off" placeholder="到岗X天培训" class="layui-input">
	    </script>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">有效天数</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name=""  lay-verify="title" autocomplete="off" placeholder="有效天数" class="layui-input">
        </script>
		</div>
		<label class="layui-form-label">积分</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name=""  lay-verify="date" placeholder="积分" autocomplete="off" class="layui-input" />
	    </script>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">部门级</label>
		<div class="layui-input-inline">
			<div class="layui-input-inline">
				<script type="text/html" template>
					<select name=""  lay-search="">
				<option>--请选择--</option>
			  	<option value="1">是</option>
			  	<option value="2">否</option>
			  </select>
			</script>
			</div>
		</div>
		<label class="layui-form-label">培训形式</label>
		<div class="layui-input-inline">
			<div class="layui-input-inline">
				<script type="text/html" template>
					<select name=""  lay-search="">
				<option>--请选择--</option>
			  	<option value="1">外部公开班</option>
			  	<option value="2">外聘内训</option>
				<option value="3">内部培训</option>
			  </select>
			</script>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">优先级</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<select name=""  lay-search="">
			<option>--请选择--</option>
		  	<option value="1">必修</option>
		  	<option value="2">选修</option>
		  </select>
		</script>
		</div>
		<label class="layui-form-label">启用</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<select name=""  lay-search="">
			<option>--请选择--</option>
	      	<option value="1">是</option>
	      	<option value="2">否</option>
	      </select>
	    </script>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">对应证书</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="tel" name="" lay-verify="phone" placeholder="对应证书" autocomplete="off" class="layui-input">
	         </script>
		</div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label"></label>
	    <div class="layui-input-inline">
	        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
	    </div>
	</div>
