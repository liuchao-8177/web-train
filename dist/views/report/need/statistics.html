					<script>
						layui.use(['admin', 'contlist', 'table', 'form', 'laydate'], function () {
				        var $ = layui.$,
				            admin = layui.admin,
				            view = layui.view,
				            table = layui.table,
				            laydate = layui.laydate,
				            form = layui.form;
				
				        //表格渲染
				        table.render({
				            elem: '#LAY-report-statistics-department',
				            url: commonSrc + '',
							toolbar: '#toolbarDemo',
				            request: {
				                pageName: 'pageNum' //页码的参数名称，默认：page
				                ,
				                limitName: 'pageSize' //每页数据量的参数名，默认：limit
				            },
				            response: {
				                statusCode: 200 //规定成功的状态码，默认：0
				            },
				            parseData: function (res) { //res 即为原始返回的数据
				                return {
				                    "code": res.code, //解析接口状态
				                    "msg": res.desc, //解析提示文本
				                    "count": res.total, //解析数据长度
				                    "data": res.dataList //解析数据列表
				                };
				            },
				            cols: [[
				                {type: 'checkbox', fixed: "left"},
				                {field: 'id', title: 'id', hide: true},
				                {field: 'commonId', title: '申请公共id', hide: true},
				                {field: 'applyId', title: '申请人id', hide: true},
				                {field: 'applyName', title: '申请人姓名', align: 'center'},
				                {field: 'type', title: '休假类型',templet: "#type", align: 'center'},
				                {field: 'linkTel', title: '联系电话', align: 'center'},
				                {field: 'startTime', title: '请假开始日期', align: 'center'},
				                {field: 'endTime', title: '请假结束日期', align: 'center'},
				                {field: 'proxyName', title: '临时代理人', align: 'center'},
				                {field: 'extension', title: '代理人电话', align: 'center'},
				                {field: 'reason', title: '申请理由', align: 'center'},
				                {field: 'checkStatus', title: '申请状态', templet: "#buttonTpl", minWidth: 80, align: 'center'},
				                {fixed: 'right', title: '操作', toolbar: '#table-content-list', minWidth: 150}
				            ]],
				            page: !0,
				            limit: 10,
				            limits: [10, 15, 20, 25, 30],
				        })
				        form.render(null, 'app-content-list');
				
				        //监听搜索
				        form.on('submit(LAY-app-contlist-search)', function (data) {
				            var field = data.field;
				            console.log(field);
				            //执行重载
				            table.reload('LAY-report-statistics-department', {
				                where: field
				            });
				        });

				
				        $('.layui-btn.layuiadmin-btn-list').on('click', function () {
				            var type = $(this).data('type');
				            active[type] ? active[type].call(this) : '';
				        });
				        //日期
				        $(".date").each(function () {
				            laydate.render({
				                elem: this,
				                trigger: 'click',

				        })

							<button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search-employId">

					<script>
						layui.use(['admin', 'contlist', 'table', 'form', 'laydate'], function() {
							var $ = layui.$,
								admin = layui.admin,
								view = layui.view,
								table = layui.table,
								laydate = layui.laydate,
								form = layui.form;

							//表格渲染
							table.render({
								elem: '#LAY-report-statistics-staff',
								url: commonSrc + 'api/train/demandStatisticsController/listByEmploy',
								toolbar: '#toolbarDemo',
								request: {
									pageName: 'pageNum' //页码的参数名称，默认：page
										,
									limitName: 'pageSize' //每页数据量的参数名，默认：limit
								},
								response: {
									statusCode: 200 //规定成功的状态码，默认：0
								},
								parseData: function(res) { //res 即为原始返回的数据
									return {
										"code": res.code, //解析接口状态
										"msg": res.desc, //解析提示文本
										"count": res.total, //解析数据长度
										"data": res.dataList //解析数据列表
									};
								},
								cols: [
									[{
										type: 'checkbox',
										fixed: "left"
									}, {
										field: 'employId',
										title: '员工',
										align: 'center',
									}, {
										field: 'avgDemandHours',
										title: '人均需求小时',
										align: 'center',
									}, {
										field: 'avgDynamicHours',
										title: '人均动态需求小时',
										align: 'center',
									}, {
										field: 'avgFinishHours',
										title: '人均完成需求小时',
										align: 'center',
									}, {
										field: 'demandNum',
										title: '需求人数',
										align: 'center',
									}, {
										field: 'developDemandNum',
										title: '发展需求人次x2',
										align: 'center',
									}, {
										field: 'dynamicNum',
										title: '动态需求人次x1+x2-y-z',
										align: 'center',
									}, {
										field: 'exemptNum',
										title: '免除培训人次z',
										align: 'center',
									}, {
										field: 'finishRate',
										title: '需求完成率(y+z)/(x1+x2)',
										align: 'center',
									}, {
										field: 'staticDemandNum',
										title: '静态需求人次x1',
										align: 'center',
									}, {
										field: 'trainedNum',
										title: '已培训人次y',
										align: 'center',
									}]
								],
								page: !0,
								limit: 10,
								limits: [10, 15, 20, 25, 30],
							})


							form.render(null, 'app-content-list');

							//监听搜索
							form.on('submit(LAY-app-contlist-search-employId)', function(data) {
								var field = data.field;
								console.log(field);
								//执行重载
								table.reload('LAY-report-statistics-staff', {
									where: field
								});
							});

							<!--根据课程类型id查询课程类型名称-->
							ajax_courseType();

							function ajax_courseType() {
								// 清空原有select内的数据  只保留第一项
								$("#courseType").find("option:not(:first)").remove();
								form.render('select', 'courseType'); //渲染表单
								$.ajax({
									url: commonSrc + "/api/train/courseTypeController/list",
									type: "get",
									dataType: "json",
									success: function(res) {
										var data = res.dataList;
										$.each(data, function(i, v) {
											var id = v.id;
											var text = v.typeName;
											// alert(id + text);
											$("#courseType").append("<option value='" + id + "'>" + text + "</option>");
										});
										//渲染select 表单  filter 是 重新渲染对象
										form.render('select', 'app-content-list');
									},
									error: function() {
										// alert(errorThrown);
									}
								});
							}
							<!--根据课程属性id查询课程属性名称-->
							ajax_courseAttrId();

							function ajax_courseAttrId() {
								// 清空原有select内的数据  只保留第一项
								$("#courseAttrId").find("option:not(:first)").remove();
								form.render('select', 'courseAttrId'); //渲染表单
								$.ajax({
									url: commonSrc + "api/train/courseAttributeController/list",
									type: "get",
									dataType: "json",
									success: function(res) {
										var data = res.dataList;
										$.each(data, function(i, v) {
											var id = v.id;
											var text = v.attrName;
											// alert(id + text);
											$("#courseAttrId").append("<option value='" + id + "'>" + text + "</option>");
										});
										//渲染select 表单  filter 是 重新渲染对象
										form.render('select', 'app-content-list');
									},
									error: function() {
										// alert(errorThrown);
									}
								});
							}
							<!--根据等效课程id查询等效课程名称-->
							ajax_topic();

							function ajax_topic() {
								// 清空原有select内的数据  只保留第一项
								$("#topic").find("option:not(:first)").remove();
								form.render('select', 'topic'); //渲染表单
								$.ajax({
									url: commonSrc + "api/train/courseController/list?pageNum=1&pageSize=99999",
									type: "get",
									dataType: "json",
									success: function(res) {
										var data = res.dataList;
										$.each(data, function(i, v) {
											var id = v.id;
											var text = v.topic;
											// alert(id + text);
											$("#topic").append("<option value='" + id + "'>" + text + "</option>");
										});
										//渲染select 表单  filter 是 重新渲染对象
										form.render('select', 'app-content-list');
									},
									error: function() {
										// alert(errorThrown);
									}
								});
							}

							$('.layui-btn.layuiadmin-btn-list').on('click', function() {
								var type = $(this).data('type');
								active[type] ? active[type].call(this) : '';
							});
							//日期
							$(".date").each(function() {
								laydate.render({
									elem: this,
									trigger: 'click',
								});
							})

						});
					</script>
