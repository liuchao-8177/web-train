
<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
	<!-- <form action="" class="layui-form" method="post"> -->
	<div class="layui-form-item">
		<label class="layui-form-label">等效课程</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<select name="courseId"  id="editPlanDetailCourseId" lay-filter="editPlanDetailCourseId" class="layui-form">
					<option value="">请选择</option>
				</select>
			</script>
		</div>
		<label class="layui-form-label">课程别名</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="otherName" lay-verify="title" autocomplete="off" placeholder="课程别名"
		               class="layui-input">
		    </script>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">讲师</label>

			</select>
		</script>
		</div>
		<label class="layui-form-label">容量</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="capacity" lay-verify="title" autocomplete="off" placeholder="容量"
		               class="layui-input">
		    </script>
		</div>
		
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">差旅费</label>

		<script type="text/html" template>
			<input type="text" name="travel" lay-verify="title" autocomplete="off" placeholder="差旅费"

		</script>
		</div>
		<label class="layui-form-label">是否启用</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<select name="isUse" >
		    	<option value="">--请选择--</option>
		    	<option value="1">否</option>
		    	<option value="2">是</option>
		    </select>
		    </script>
		</div>
		
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">其它一</label>
		<div class="layui-input-inline">
		<script type="text/html" template>
			<input type="text" name="otherOne" lay-verify="title" autocomplete="off" placeholder="其它一"
		           class="layui-input">
		</script>
		</div>
		<label class="layui-form-label">其它二</label>
		<div class="layui-input-inline">
		<script type="text/html" template>
			<input type="text" name="otherTwo" lay-verify="title" autocomplete="off" placeholder="其它二"

		</script>

	</div>
	<div class="layui-form-item">

		<div class="layui-input-inline">
		<script type="text/html" template>
			<input type="text" name="otherThree" lay-verify="title" autocomplete="off" placeholder="其它三"
			    class="layui-input">
		</script>
		</div>
		<label class="layui-form-label">培训地点</label>
		<div class="layui-input-inline">	
		<script type="text/html" template>
			<input type="text" name="place" lay-verify="title" autocomplete="off" placeholder="培训地点"

		</script>
		</div>
	</div>

		<label class="layui-form-label">培训开始日期</label>
		<div class="layui-input-inline">
		<script type="text/html" template>
			<input type="text" name="startTime" lay-verify="title" autocomplete="off" placeholder="培训开始日期"
			    class="layui-input date">
		</script>
		</div>
		<label class="layui-form-label">培训结束日期</label>

			<input type="text" name="endTime" lay-verify="title" autocomplete="off" placeholder="培训结束日期"

		</script>

	<div class="layui-form-item">
		<label class="layui-form-label">课时</label>
			<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="planClass" lay-verify="title" autocomplete="off" placeholder="课时"

		<div class="layui-input-inline">
			<script type="text/html" template>
		<select name="trainForm" id="trainForm">
		    	<option value="">--请选择--</option>
		    	<option value="1">内部培训</option>
		    	<option value="2">外部公开班</option>
				<option value="3">外聘内训</option>
	    </select>
		    </script>
		</div>
		<label class="layui-form-label">培训机构</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="agency" lay-verify="title" autocomplete="off" placeholder="培训机构"

		</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">学费</label>
			<div class="layui-input-inline">

			</script>
			</div>	
		</div>
		<input type="hidden" name="id"/>
		

	
	<div class="layui-form-item">
	    <label class="layui-form-label"></label>
	    <div class="layui-input-block" style="text-align: left;">
	    		<button type="button" class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="layuiadmin-app-form-submit" id="doSearch">确认</button>
	    		<button type="reset" class="layui-btn layuiadmin-btn-list">重置</button>
	    </div>
