<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">

	            </script>
		</div>
		<label class="layui-form-label">讲师类型</label>

			<script type="text/html" template>
				<select name="type">
			    	<option value="">--请选择--</option>
			    	<option value="1">领导</option>
			    	<option value="2">内部讲师</option>

				</script>
		</div>

		<label class="layui-form-label">内部讲师</label>

			    </script>
		</div>

			<script type="text/html" template>
				<select name="attest">

					<option value="1">是</option>
					<option value="2">否</option>
				</select>
				</script>

	<div class="layui-form-item">
		<label class="layui-form-label">任金牌日</label>

			</script>
		</div>

		<label class="layui-form-label">任资深日</label>

				<input type="text" name="seniorDay" lay-verify="title" autocomplete="off" placeholder="任资深日"
			           class="layui-input date">
			    </script>
		</div>

	</div>
	<input type="hidden" name="id" />
	<input type="hidden" name="tenantCode" />

	<input type="hidden" id="ClickFun" />
	<div class="layui-card">

		<div class="layui-tab">
			<ul class="layui-tab-title">
				<li class="layui-this">六十天课程情况</li>
				<li>讲师简介</li>
				<li>获奖情况</li>
				<li>备注</li>
			</ul>
			<div class="layui-tab-content">

				<!-- 六十天课程情况begin -->
				<div class="layui-tab-item layui-show">
					<div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list">
						<div class="layui-card-body">

							<!-- 自动化渲染的手动模式需要选择器 -->
							<table id="situation" lay-filter="situation"></table>

						</div>
					</div>
					<script>
						layui.use(['admin', 'contlist', 'table', 'form', 'laydate'], function() {
						var $ = layui.$,
							admin = layui.admin,
							view = layui.view,
							table = layui.table,
							laydate = layui.laydate,
							form = layui.form;		
					});
				</script>

					<fieldset class="layui-elem-field layui-field-title">
						<legend style="font-size: 14px;">后六十天内将讲授课程</legend>
					</fieldset>

					<div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list">
						<div class="layui-card-body">

							<!-- 自动化渲染的手动模式需要选择器 -->
							<table id="situationes" lay-filter="situationes"></table>

						</div>
						<script type="text/html" id="buttons">
							{{#  if(d.isUse==1){ }}
						    <button class="layui-btn layui-btn-xs">是</button>
						    {{#  } else {  }}
						    <button class="layui-btn layui-btn-danger layui-btn-xs">否</button>
						    {{#  } }}
						</script>
						<script>
							layui.use(['admin', 'contlist', 'table', 'form', 'laydate'], function() {
								var $ = layui.$,
									admin = layui.admin,
									view = layui.view,
									table = layui.table,
									laydate = layui.laydate,
									form = layui.form;

								function situatio(id) {
									//表格渲染
									table.render({
										elem: '#situationes', //指定原始表格元素选择器（推荐id选择器）
										url: commonSrc + 'api/train/evaluationTeacherController/insertEvaTeacher', //设置异步接口
										toolbar: '#toolbarDemo',
										where: {
											days: "-60",
											teacherId: id
										},
										request: { //用于对分页请求的参数：page、limit重新设定名称
											pageName: 'pageNum' //页码的参数名称，默认：page
												,
											limitName: 'pageSize' //每页数据量的参数名，默认：limit
										},
										response: {
											statusCode: 200 //规定成功的状态码，默认：0
										},
										parseData: function(res) { //res 即为原始返回的数据
											return {
												"code": res.code, //解析接口状态
												"msg": res.desc, //解析提示文本
												"count": res.total, //解析数据长度
												"data": res.dataList //解析数据列表
											};
										},

										cols: [ //表头
											[{
												type: 'checkbox',
												fixed: "left"
											}, {
												field: 'topic',
												title: '等效课程',
												align: 'center'
											}, {
												field: 'otherName',
												title: '课程别名',
												align: 'center'
											}, {
												field: 'startTime',
												title: '开始日期',
												align: 'center'
											}, {
												field: 'endTime',
												title: '结束日期',
												align: 'center'
											}, {
												field: 'planClass',
												title: '课时(H)',
												align: 'center'
											}, {
												field: 'place',
												title: '培训地点',
												align: 'center'
											}, {
												field: 'isUse',
												title: '启用',
												toolbar: '#buttons',
												align: 'center'
											}, {
												field: 'remark',
												title: '备注',
												align: 'center'
											}, {
												field: 'grade',
												title: '满意度',
												align: 'center'
											}]
										],										
									})
								}

								function situatfun(id) {
									//表格渲染
									table.render({
										elem: '#situation', //指定原始表格元素选择器（推荐id选择器）
										url: commonSrc + 'api/train/evaluationTeacherController/insertEvaTeacher', //设置异步接口
										where: {
											days: "60",
											teacherId: id
										},
										toolbar: '#toolbarDemo',
										request: { //用于对分页请求的参数：page、limit重新设定名称
											pageName: 'pageNum' //页码的参数名称，默认：page
												,
											limitName: 'pageSize' //每页数据量的参数名，默认：limit
										},
										response: {
											statusCode: 200 //规定成功的状态码，默认：0
										},
										parseData: function(res) { //res 即为原始返回的数据
											return {
												"code": res.code, //解析接口状态
												"msg": res.desc, //解析提示文本
												"count": res.total, //解析数据长度
												"data": res.dataList //解析数据列表
											};
										},

										cols: [ //表头
											[{
												type: 'checkbox',
												fixed: "left"
											}, {
												field: 'topic',
												title: '等效课程',
												align: 'center'
											}, {
												field: 'otherName',
												title: '课程别名',
												align: 'center'
											}, {
												field: 'startTime',
												title: '开始日期',
												align: 'center'
											}, {
												field: 'endTime',
												title: '结束日期',
												align: 'center'
											}, {
												field: 'planClass',
												title: '课时(H)',
												align: 'center'
											}, {
												field: 'place',
												title: '培训地点',
												align: 'center'
											}, {
												field: 'isUse',
												title: '启用',
												toolbar: '#buttons',
												align: 'center'
											}, {
												field: 'remark',
												title: '备注',
												align: 'center'
											}, {
												field: 'grade',
												title: '满意度',
												align: 'center'
											}]
										],									
									})
								}
								$("#ClickFun").click(function() {
									let id = $(this).val();
									situatfun(id);
									situatio(id);
								})

							});
						</script>

					</div>
				</div>
				<!-- 六十天课程情况end -->
				<div class="layui-tab-item">
					<div class="layui-form-item layui-form-text">
						<textarea name="introduction" placeholder="请输入讲师简介" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-tab-item">
					<div class="layui-form-item layui-form-text">
						<textarea name="award" placeholder="请输入获奖情况" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-tab-item">
					<div class="layui-form-item layui-form-text">
						<textarea name="remark" placeholder="请输入备注" class="layui-textarea"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="layui-form-item my-form-item">
		<label class="layui-form-label layui-icon"></label>
		<div class="layui-input-inline">
			<input type="button" value="提交" lay-submit lay-filter="form_submit" class="layui-btn">
		</div>
	</div>
</div>
