</div>
<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list">
			<form action="" class="layui-form" method="post">
			

				<!-- 搜索按钮 -->
				
			<div class="layui-form-item" style="text-align: right;">
				<div class="layui-input-block">
					<!-- <button type="button" class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search" id="doSearch">搜索</button>

		<div class="layui-card-body">
			<div style="padding-bottom: 10px;">

			</div>


			<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
              <script type="text/html" id="absence">
                 {{#  if(d.absence==1){ }}

		     {{#  if(d.isTrain==1){ }}

		  	{{#  } }}
		  </script>

			<script type="text/html" id="table-content-list">
			
				
				<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edits"><i class="layui-icon layui-icon-edit"></i>编辑</a>
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
			</script>
		</div>
	</div>

</div>

	

<script>
	layui.use(['admin', 'contlist', 'table', 'form', 'laydate'], function() {
		var $ = layui.$,
			admin = layui.admin,
			view = layui.view,
			table = layui.table,
			laydate = layui.laydate,
			form = layui.form;
        var router = layui.router();
		var look=router.search.demandId;
		//表格渲染
		table.render({
				elem: '#LAY-app-content-list',
				type: "GET",
				url: commonSrc + 'api/train/demandItemController/list?demandId='+look, //数据接口
		        // page: !0,
		        // limit: 10,
		        // limits: [10, 15, 20, 25, 30],//开启分页
			
				response: {
					statusCode: 200 //规定成功的状态码，默认：0
				},
				request: {
					pageName: 'pageNum' //页码的参数名称，默认：page
						,
					limitName: 'pageSize' //每页数据量的参数名，默认：limit
				},
				parseData: function(res){ //res 即为原始返回的数据
					// console.log(res);
					return {
						"code": res.code, //解析接口状态
						"msg": res.desc, //解析提示文本
						"count": res.total, //解析数据长度
						"data": res.dataList //解析数据列表
					};
				},
				//表头
				cols: [
									[{
										field: 'id',
										title: 'id',
									 	align: 'center',
										hide:true	
									},{
										field: 'courseId',
										title: '等效课程',
									 	align: 'center'										
									},{
										field: 'typeId',
										title: '课程类型',
									 	align: 'center'										
									},{
										field: 'demandId',
										title: '需求设置id',
										hide: true,
									 	align: 'center'										
									},{
										field: 'employId ',
										title: '员工id',
									 	align: 'center',
										hide: true
									},{
										field: 'isTrain',
										title: '是否已培训',
										templet:'#isTrain',
									 	align: 'center'
									},{
										fixed: 'right',
										title: '操作',
										toolbar: '#table-content-list',
										align:'center',
										minWidth: 150
									}]
								],
				  page: !0,
				  limit: 10,
				  limits: [10, 15, 20, 25, 30],
			}),

			table.on("tool(LAY-app-content-list)", function(obj) {
				
				var data = obj.data;
				"del" === obj.event ? layer.confirm("确定删除此文章？", function(e) {
					$.ajax({
						url: commonSrc + "api/train/demandItemController/deleteDemandItemById", //换成自己的url
						type: "POST",
						dataType: "json",
						data: {
							id: data.id
						},
						success: function(b) {
							layer.msg('删除成功');
							obj.del(), layer.close(e),
							layui.table.reload('LAY-app-content-list'); //重载表格
							
						},
						error: function(e) {
							layer.msg('删除失败');
							layer.msg(e);
						}
					})
				}) : "edits" === obj.event && admin.popup({
					title: "编辑计划详情信息",
					area: ['720px', '700px'],
					id: "LAY-popup-content-edit",
					success: function(t, layero) {
						view(this.id).render("train/demand/LookForm").done(function() {
							$.ajax({
								url: commonSrc + "api/train/planSignController/selectPlanSignById", //换成自己的url
								type: "GET",
								dataType: "json",
								data: {
									id: data.id,
								},
								success: function(e) {
									//layer.msg(e.contractCheckVo);
									let obj = e.data;
									
									form.val("layuiadmin-app-form-list",obj);
									//日期
									$(".date").each(function() {
										laydate.render({
											elem: this,
											trigger: 'click',
										});
									})
								},
								error: function(e) {
									layer.msg(e);
								}
							})
							form.render(null, "layuiadmin-app-form-list"),
								form.on("submit(layuiadmin-app-form-submit)", function(data) { //sub添加提交
									$.post(commonSrc + "api/train/demandItemController/updateDemandItem",
										data.field,
										
										function(ev) {
											layer.msg("修改成功", {
												time: 1000
											}, function() {
												layui.table.reload("LAY-app-content-list"), layer.close(layero)
											})
										});
									return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
								})
						})
					}
				})
			})

		form.render(null, 'app-content-list');

		//监听搜索
		form.on('submit(LAY-app-contlist-search)', function(data) {
			var field = data.field;
			console.log(field);
			//执行重载
			table.reload('LAY-app-content-list', {
				where: field
			});
		});

		//多条删除
		var active = {
			batchdelwag: function() {
					var checkStatus = table.checkStatus('LAY-app-content-list'),
						checkData = checkStatus.data; //得到选中的数据
					if (checkData.length === 0) {
						return layer.msg('请选择数据');
					}
					let arr = "";
					let arrTwo = "";
					for (var i in checkData) {
						arr += checkData[i].id + ",";
					}
					for (var i in checkData) {
						arrTwo += checkData[i].commonId + ",";
					}
					layer.confirm('确定删除吗？', function(index) {
						$.ajax({
							type: "POST",
							url: commonSrc + "api/train/planController/deletePlanById",
							dataType: "json",
							data: {
								id: arr,
								traId: arrTwo
							},
							success: function(json) {
								table.reload('LAY-app-content-list');
								layer.msg('已删除');
							}
						});

						//执行 Ajax 后重载
						/*
						
						*/
					});
				}

				//添加
				,
			add: function(othis){
				admin.popup({
					title: '添加',
					area: ['720px', '700px'],
					id: 'LAY-popup-content-add',
					success: function(layero, index) {
						view(this.id).render('train/demand/LookForm').done(function() { //跳转
							//日期
							$(".date").each(function() {
								laydate.render({
									elem: this,
									trigger: 'click',
								});
							})
							//监听提交
							form.render(null, 'layuiadmin-app-form-list'),
							form.on('submit(layuiadmin-app-form-submit)', function(data) {
								var field = data.field; //获取提交的字段
								field.detailId = apply;
								console.log(field);
								$.post(commonSrc + "api/train/demandItemController/insertDemandItem",
									field,
									function(ev) {
										console.log(ev);
										layer.msg("新增成功", {
											time: 1000
										}, function() {
											layer.close(index); //执行关闭 
											layui.table.reload('LAY-app-content-list'); //重载表格
										})
									});
								return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
							});
							
						});
					}
				});
			}
		};


		$('.layui-btn.layuiadmin-btn-list').on('click', function() {
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
		});

		$(".date").each(function() {
			laydate.render({
				elem: this,
				trigger: 'click',
			});
		})

	});
</script>
