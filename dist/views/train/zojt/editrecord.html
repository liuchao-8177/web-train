<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"style="padding: 20px 30px 0 0;">
 
    <div class="layui-form-item">
      <label class="layui-form-label">OTJ课程</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="" lay-verify="title" autocomplete="off" placeholder="OTJ课程" class="layui-input">
        </script>
      </div>
	  <label class="layui-form-label">课程别名</label>
	  <div class="layui-input-inline">
	    <script type="text/html" template>
	      <input type="text" name="" lay-verify="title" autocomplete="off" placeholder="课程别名" class="layui-input">
	    </script>
	  </div>
    </div>
	
    <div class="layui-form-item">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="" lay-verify="title" autocomplete="off" placeholder="备注" class="layui-input">
        </script>
      </div>
	  <label class="layui-form-label">部门组</label>
	  <div class="layui-input-inline">
	    <script type="text/html" template>
	      <input type="text" name="" lay-verify="" placeholder="部门组" autocomplete="off" class="layui-input" />
	    </script>
	  </div>
    </div>
	
	<div class="layui-form-item">
	    <label class="layui-form-label">新增人</label>
	    <div class="layui-input-inline">
	        <script type="text/html" template>
	            <input type="text" name="applyName" lay-verify="title" autocomplete="off" placeholder="新增人"
	                   class="layui-input">
	        </script>
	    </div>
	    <label class="layui-form-label">新增日期</label>
	    <div class="layui-input-inline">
	        <script type="text/html" template>
	           <input type="text" name="startTime" lay-verify="title"  autocomplete="off" placeholder="新增日期"
	                  class="layui-input date">
	        </script>
	    </div>
	</div>

    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
      </div>
    </div>
  </div>
