<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" 
   style="padding: 20px 30px 0 0;">
	
	<div class="layui-form-item">
		<label class="layui-form-label"></label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
        </script>
		</div>
		<label class="layui-form-label">年度</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="" lay-verify="name" autocomplete="off" placeholder="年度" class="layui-input">
	        </script>
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">计划描述</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="" lay-verify="text" autocomplete="off" placeholder="计划描述" class="layui-input">
        </script>
		</div>
		<label class="layui-form-label">部门组</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="" lay-verify="title" autocomplete="off" placeholder="部门组" class="layui-input">
	    </script>
		</div>
	</div>
	
	<div class="layui-form-item">
	    <label class="layui-form-label">新增人</label>
	    <div class="layui-input-inline">
	        <script type="text/html" template>
	            <input type="text" name="applyName" lay-verify="title" autocomplete="off" placeholder="添加性别"
	                   class="layui-input">
	        </script>
	    </div>
	    <label class="layui-form-label">新增日期</label>
	    <div class="layui-input-inline">
	        <script type="text/html" template>
	           <input type="text" name="startTime" lay-verify="title"  autocomplete="off" placeholder="新增日期"
	                  class="layui-input date">
	        </script>
	    </div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">修改人</label>
		<div class="layui-input-inline">
		    <script type="text/html" template>
		        <input type="text" name="applyName" lay-verify="title" autocomplete="off" placeholder="修改人"
		               class="layui-input">
		    </script>
		</div>
		<label class="layui-form-label">修改日期</label>
		<div class="layui-input-inline">
		    <script type="text/html" template>
		       <input type="text" name="startTime" lay-verify="title"  autocomplete="off" placeholder="修改日期"
		              class="layui-input date">
		    </script>
		</div>
	</div>

	<div class="layui-form-item">
	    <label class="layui-form-label"></label>
	    <div class="layui-input-inline">
	        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
	    </div>
	</div>
