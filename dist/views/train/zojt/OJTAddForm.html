<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
	<form action="" class="layui-form" method="post">
	<div class="layui-form-item">
		<label class="layui-form-label">考核人名称</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="checker" lay-verify="title" autocomplete="off" placeholder="考核人名称"
			               class="layui-input">
			    </script>
		</div>
		<label class="layui-form-label">考核者评语</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="comment" lay-verify="title" autocomplete="off" placeholder="考核者评语"
		               class="layui-input">
		    </script>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">培训地点</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="place" lay-verify="title" autocomplete="off" placeholder="培训地点"
		               class="layui-input">
		    </script>
		</div>
		
		<label class="layui-form-label">是否通过</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<select name="isThrough" >
		    	<option value="">--请选择--</option>
		    	<option value="1">否</option>
		    	<option value="2">是</option>
		    </select>
		    </script>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">培训者名字</label>
		<div class="layui-input-inline">
		<script type="text/html" template>
			<input type="text" name="trainer" lay-verify="title" autocomplete="off" placeholder="培训者名字"
		           class="layui-input">
		</script>
		</div>
		<label class="layui-form-label">备注</label>
		<div class="layui-input-inline">
		<script type="text/html" template>
			<input type="text" name="remark" lay-verify="title" autocomplete="off" placeholder="备注"
		           class="layui-input">
		</script>
		</div>
	</div>
		<div class="layui-form-item">
			<label class="layui-form-label">学员名称</label>
			<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="employName" lay-verify="title" autocomplete="off" placeholder="学员名称"
			           class="layui-input">
			</script>
			</div>
			<label class="layui-form-label">参考号</label>
			<div class="layui-input-inline">	
			<script type="text/html" template>
				<input type="text" name="referNum" lay-verify="title" autocomplete="off" placeholder="参考号"
			           class="layui-input">
			</script>
			</div>
			
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">培训开始日期</label>
			<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="startTime" lay-verify="title" autocomplete="off" placeholder="培训开始日期"
			           class="layui-input date">
			</script>
			</div>
			<label class="layui-form-label">培训结束日期</label>
			<div class="layui-input-inline">	
			<script type="text/html" template>
				<input type="text" name="endTime" lay-verify="title" autocomplete="off" placeholder="培训结束日期"
			           class="layui-input date">
			</script>
			</div>
			
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">成绩一</label>
			<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="gradeOne" lay-verify="title" autocomplete="off" placeholder="成绩一"
			           class="layui-input">
			</script>
			</div>
			<label class="layui-form-label">成绩二</label>
			<div class="layui-input-inline">	
			<script type="text/html" template>
				<input type="text" name="gradeTwo" lay-verify="title" autocomplete="off" placeholder="成绩二"
			           class="layui-input">
			</script>
			</div>
			
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">成绩三</label>
			<div class="layui-input-inline">
			<script type="text/html" template>
				<input type="text" name="gradeThree" lay-verify="title" autocomplete="off" placeholder="成绩三"
			           class="layui-input">
			</script>
			</div>
			<label class="layui-form-label">成绩四</label>
			<div class="layui-input-inline">	
			<script type="text/html" template>
				<input type="text" name="gradeFour" lay-verify="title" autocomplete="off" placeholder="成绩四"
			           class="layui-input">
			</script>
			</div>
			
		</div>
		
		

		<input type="hidden" name="courseId" value="" />
		<input type="hidden" name="employId" />
		<input type="hidden" name="checkerId" />
		<input type="hidden" name="trainerId" />

	
	<div class="layui-form-item">
	    <label class="layui-form-label"></label>
	    <div class="layui-input-block" style="text-align: left;">
	    		<button type="button" class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="layuiadmin-app-form-submit" id="doSearch">确认</button>
	    		<button type="reset" class="layui-btn layuiadmin-btn-list">重置</button>
	    </div>
	</div>
	</form>
	
</div>
