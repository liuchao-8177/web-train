<title>培训预算</title>

<div class="layui-card layadmin-header">
	<div class="layui-breadcrumb" lay-filter="breadcrumb">
		<a lay-href="">培训运作</a>
		<a><cite>培训预算</cite></a>
	</div>
</div>

<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list">
			<div class="layui-form-item">

				<div class="layui-inline">
					<label class="layui-form-label">部门名称</label>
					<div class="layui-input-inline">
						<input type="text" name="" lay-verify="title" placeholder="部门名称" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">职位级别</label>
					<div class="layui-input-inline">
						<select name="" lay-verify="required" lay-search="">
							<option value="1"></option>
							<option value="2">主任</option>
							<option value="3">经理</option>
							<option value="4">工人</option>
							<option value="5">科员</option>
							<option value="6">总监</option>
							<option value="7">文员</option>
							<option value="8">主管</option>
							<option value="9">互动专员</option>
						</select>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">职位类型</label>
					<div class="layui-input-inline">
						<input type="text" name="title" lay-verify="title" placeholder="职位类型" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">职位名称</label>
					<div class="layui-input-inline">
						<select name="" lay-verify="required" lay-search="">
							<option value="1"></option>
							<option value="2">人事专员</option>
							<option value="3">项目经理</option>
						</select>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">工龄</label>
					<div class="layui-input-inline">
						<input type="text" name="" lay-verify="title" placeholder="工龄" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">自定义</label>
					<div class="layui-input-inline">
						<input type="text" name="" lay-verify="title" placeholder="自定义" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">课程类型</label>
					<div class="layui-input-inline">
						<input type="text" name="" lay-verify="title" placeholder="课程类型" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">课程属性</label>
					<div class="layui-input-inline">
						<input type="text" name="" lay-verify="title" placeholder="课程属性" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">优先级</label>
					<div class="layui-input-inline">
						<input type="text" name="" lay-verify="title" placeholder="优先级" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">员工姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="code" lay-verify="title" autocomplete="off" placeholder="员工姓名" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<div class="layui-inline">
						<button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
							<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
						</button>
					</div>
				</div>

			</div>
		</div>

		<div class="layui-card-body">
			<div style="padding-bottom: 10px;">
				<button class="layui-btn layuiadmin-btn-list" data-type="addwag">添加</button>
			</div>

			<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>

			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edits"><i class="layui-icon layui-icon-edit"></i>编辑</a>
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
			</script>
		</div>

	</div>
</div>

<script>
	layui.use(['admin', 'contlist', 'table', 'form', 'laydate'], function() {
		var $ = layui.$,
			admin = layui.admin,
			view = layui.view,
			table = layui.table,
			laydate = layui.laydate,
			form = layui.form;

		//表格渲染
		table.render({
				elem: '#LAY-app-content-list', //指定原始表格元素选择器（推荐id选择器）
				url: commonSrc + 'api/train/demandItemController/list', //设置异步接口
				request: { //用于对分页请求的参数：page、limit重新设定名称
					pageName: 'pageNum' //页码的参数名称，默认：page
						,
					limitName: 'pageSize' //每页数据量的参数名，默认：limit
				},
				response: {
					statusCode: 200 //规定成功的状态码，默认：0
				},
				parseData: function(res) { //res 即为原始返回的数据
					return {
						"code": res.code, //解析接口状态
						"msg": res.desc, //解析提示文本
						"count": res.total, //解析数据长度
						"data": res.dataList //解析数据列表
					};
				},

				cols: [
					[{
						type: 'checkbox',
						fixed: "left"
					}, {
						field: 'id',
						title: 'id',
						hide: true,
					}, {
						field: 'courseId',
						title: '等级课程',
						align: 'center'
					}, {
						fixed: 'right',
						title: '操作',
						toolbar: '#table-content-list',
						minWidth: 150,
					}]
				],
				page: !0,
				limit: 10,
				limits: [10, 15, 20, 25, 30],
			}),
			//监听事件
			table.on("tool(LAY-app-content-list)", function(obj) {
				var data = obj.data;
				"del" === obj.event ? layer.confirm("确定删除此文章？", function(e) {
					$.ajax({
						url: commonSrc + "api/hr/transferController/deleteTransferTypeById", //换成自己的url
						type: "GET",
						dataType: "json",
						data: {
							id: data.id
						},
						success: function(b) {
							layer.msg('删除成功');
							obj.del(), layer.close(e)
						},
						error: function(e) {
							layer.msg('删除失败')
							layer.msg(e);
						}
					})
				}) : "edit" === obj.event && admin.popup({
					title: "编辑",
					area: ['720px', '700px'],
					id: "LAY-popup-content-edit",
					success: function(t, layero) {
						view(this.id).render("home/transfer/transferForm").done(function() {
							$.ajax({
								url: commonSrc + "api/hr/transferController/selectTransferTypeById", //换成自己的url
								type: "GET",
								dataType: "json",
								data: {
									id: data.id
								},
								success: function(e) {
									//layer.msg(e.contractCheckVo);
									let obj = e.data;
									form.val("layuiadmin-app-form-list",obj);
									//日期
									$(".date").each(function() {
										laydate.render({
											elem: this,
											trigger: 'click',
										});
									})
								},
								error: function(e) {
									layer.msg(e);
								}
							})
							form.render(null, "layuiadmin-app-form-list"),
								form.on("submit(layuiadmin-app-form-submit)", function(
									data) { //sub添加提交
									$.post(commonSrc + "api/hr/transferController/updateTransferType",
										data.field,
										function(ev) {
											layer.msg("修改成功", {
												time: 1000
											}, function() {
												layui.table.reload("LAY-app-content-list"), layer.close(layero)
											})
										});
									return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
								})
						})
					}
				})
			})


		form.render(null, 'app-content-list');

		//监听搜索
		form.on('submit(LAY-app-contlist-search)', function(data) {
			var field = data.field;
			console.log(field);
			//执行重载
			table.reload('LAY-app-content-list', {
				where: field
			});
		});

		//多条删除
		var active = {
			batchdel: function() {
					var checkStatus = table.checkStatus('LAY-app-content-list'),
						checkData = checkStatus.data; //得到选中的数据
					if (checkData.length === 0) {
						return layer.msg('请选择数据');
					}
					let arr = "";
					let arrTwo = "";
					for (var i in checkData) {
						arr += checkData[i].id + ",";
					}
					for (var i in checkData) {
						arrTwo += checkData[i].commonId + ",";
					}
					layer.confirm('确定删除吗？', function(index) {
						$.ajax({
							type: "GET",
							url: commonSrc + "api/hr/transferController/deleteTransferAllById",
							dataType: "json",
							data: {
								id: arr,
								traId: arrTwo
							},
							success: function(json) {
								table.reload('LAY-app-content-list');
								layer.msg('已删除');
							}
						});

						//执行 Ajax 后重载
						/*
						
						*/
					});
				}

				//添加
				,
			add: function(othis) {
				admin.popup({
					title: '添加',
					area: ['720px', '700px'],
					id: 'LAY-popup-content-add',
					success: function(layero, index) {
						view(this.id).render('home/transfer/transferForm').done(function() { //跳转
							form.render(null, 'layuiadmin-app-form-list');
							//日期
							$(".date").each(function() {
								laydate.render({
									elem: this,
									trigger: 'click',
								});
							})
							//监听提交
							form.on('submit(layuiadmin-app-form-submit)', function(data) {
								var field = data.field; //获取提交的字段
								$.post(commonSrc + "api/hr/transferController/insertSysTransferTypeBo",
									data.field,
									function(ev) {
										layer.msg("新增成功", {
											time: 1000
										}, function() {
											layer.close(index); //执行关闭 
											layui.table.reload('LAY-app-content-list'); //重载表格
										})
									});
								return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
							});
						});
					}
				});
			}
		};

		$('.layui-btn.layuiadmin-btn-list').on('click', function() {
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
		});
		//日期
		$(".date").each(function() {
			laydate.render({
				elem: this,
				trigger: 'click',
			});
		})

	});
</script>
