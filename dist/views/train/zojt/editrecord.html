<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"style="padding: 20px 30px 0 0;">
 
    <div class="layui-form-item">
      <label class="layui-form-label">课程别名</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="alias" lay-verify="title" autocomplete="off" placeholder="课程别名" class="layui-input">
        </script>
      </div>
	  <label class="layui-form-label">创建人</label>
	  <div class="layui-input-inline">
	    <script type="text/html" template>
	      <input type="text" name="createBy" lay-verify="title" autocomplete="off" placeholder="创建人" class="layui-input">
	    </script>
	  </div>
    </div>
	
    <div class="layui-form-item">
      <label class="layui-form-label">快捷码</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="fastCode" lay-verify="title" autocomplete="off" placeholder="快捷码" class="layui-input">
        </script>
      </div>
	  <label class="layui-form-label">创建时间</label>
	  <div class="layui-input-inline">
	    <script type="text/html" template>
	      <input type="text" name="gmtCreated" lay-verify="" placeholder="创建时间" autocomplete="off" class="layui-input date" />
	    </script>
	  </div>
    </div>
	
	<div class="layui-form-item">
	    <label class="layui-form-label">是否启动</label>
	    <div class="layui-input-inline">
			<script type="text/html" template>
			<select name="isUse">
				<option value="">--请选择--</option>
				<option value="1">是</option>
				<option value="2">否</option>
			</select>
			</script>
	    </div>
	    <label class="layui-form-label">课程姓名</label>
	    <div class="layui-input-inline">
	        <script type="text/html" template>
	           <input type="text" name="name" lay-verify="title"  autocomplete="off" placeholder="课程姓名"
	                  class="layui-input">
	        </script>
	    </div>
	</div>
	
	<div class="layui-form-item">
	  <label class="layui-form-label">备注</label>
	  <div class="layui-input-inline">
	    <script type="text/html" template>
	      <input type="text" name="remark" lay-verify="title" autocomplete="off" placeholder="备注" class="layui-input">
	    </script>
	  </div>
	  <label class="layui-form-label">租户ID</label>
	  <div class="layui-input-inline">
	    <script type="text/html" template>
	      <input type="text" name="tenantCode" lay-verify="title" autocomplete="off" placeholder="租户ID" class="layui-input">
	    </script>
	  </div>
	</div>
    
	<input type="hidden" name="id" />

    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
      </div>
    </div>
  </div>
