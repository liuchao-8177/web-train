		<div class="layui-card-body">
			<div style="padding-bottom: 10px;">
				<button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>	
			</div>

         <script type="text/html" id="course">

			<script type="text/html" id="table-content-list">

	</div>

</div>

<script>
	layui.use(['admin', 'contlist', 'table', 'form', 'laydate'], function() {
		var $ = layui.$,
			admin = layui.admin,
			view = layui.view,
			table = layui.table,
			laydate = layui.laydate,
			form = layui.form;

		//表格渲染
		table.render({
				elem: '#LAY-app-content-list',
				type: "GET",
				url: commonSrc + 'api/train/planDetailController/selectPlanDetailList?planId=' + localStorage.getItem("selfPlanId"), //数据接口
		        // page: !0,
		        // limit: 10,
		        // limits: [10, 15, 20, 25, 30],//开启分页
				// toolbar: '#toolbarDemo',
				response: {
					statusCode: 200 //规定成功的状态码，默认：0
				},
				request: {
					pageName: 'pageNum' //页码的参数名称，默认：page
						,
					limitName: 'pageSize' //每页数据量的参数名，默认：limit
				},
				parseData: function(res){ //res 即为原始返回的数据
					// console.log(res);
					return {
						"code": res.code, //解析接口状态
						"msg": res.desc, //解析提示文本
						"count": res.total, //解析数据长度
						"data": res.dataList //解析数据列表
					};
				},
				//表头
				cols: [
									[{
										field: 'id',
										title: 'id',
										hide: true,
									},{
										field: 'courseId',
										title: '等效课程',
										templet:'#course',
										align: 'center',
										
									}, {
										field: 'otherName',
										title: '课程别名',
										align: 'center'
									}, {
										field: 'capacity',
										title: '容量',
										align: 'center'
									},{
										field: 'place',
										title: '培训地点',
									 	align: 'center'
									}, {
										field: 'isUse',
										title: '是否启用',
										templet:'#isUse',
									 	align: 'center'
									},{
										fixed: 'right',
										title: '操作',
										toolbar: '#table-content-list',
										align:'center',
										minWidth: 150,
									}]
								],
				  page: !0,
				  limit: 10,
				  limits: [10, 15, 20, 25, 30],
			}),

			table.on("tool(LAY-app-content-list)", function(obj) {
				var data = obj.data;
				
				if(obj.event == "apply"){
					location.href = "#/train/plan/PlanSign";
					localStorage.setItem("applyid",data.id);
				}
				if ("look" === obj.event) {
					admin.popup({
						title: "查看计划details信息",
						area: ['50%', '80%'],
						id: "LAY-popup-content-view",
						success: function(t, layero) {
							view(this.id).render("train/plan/Look").done(function() {
								form.render(null,"layuiadmin-app-form-list");
								 //日期
								$(".date").each(function() {
									laydate.render({
								
										elem: this,
										trigger: 'click',
										min: -5000,
										max: 0
									});
								})
								$.ajax({
									url: commonSrc +'api/train/planDetailController/selectPlanDetailById', //换成自己的url
									type: "GET",
									dataType: "json",
									data: {
										id: data.id
									},
									success: function(e) {
										//layer.msg(e.contractCheckVo);
										let obj = e.data;
										form.val("layuiadmin-app-form-list",obj/* {
											"id": obj.id,
											"name": obj.name,
											"sex": obj.sex,
											"code": obj.code,
											"phone": obj.phone,
											"homeAddress": obj.homeAddress
				
										} */);
				
									},
								})
								form.render(null, "layuiadmin-app-form-list"), form.on("submit(layuiadmin-app-form-submit)", function(
									data) {})
							})
						}
					})
				}
				"del" === obj.event ? layer.confirm("确定删除此文章？", function(e) {
					$.ajax({
						url: commonSrc + "api/train/planDetailController/deletePlanDetailById", //换成自己的url
						type: "POST",
						dataType: "json",
						data: {
							id: data.id
						},
						success: function(b) {
							layer.msg('删除成功');
							obj.del(), layer.close(e),
							layui.table.reload('LAY-app-content-list'); //重载表格
							
						},
						error: function(e) {
							layer.msg('删除失败')
							layer.msg(e);
						}
					})
				}) : "edits" === obj.event && admin.popup({
					title: "编辑计划详情信息",
					area: ['720px', '700px'],
					id: "LAY-popup-content-edit",
					success: function(t, layero) {
						view(this.id).render("train/plan/PlanDetailsForm").done(function() {
							$.ajax({
								url: commonSrc + "api/train/planDetailController/selectPlanDetailById", //换成自己的url
								type: "GET",
								dataType: "json",
								data: {
									id: data.id,

								},
								success: function(e) {
									//layer.msg(e.contractCheckVo);
									let obj = e.data;
									form.val("layuiadmin-app-form-list",obj);
									//日期
									$(".date").each(function() {
										laydate.render({
											elem: this,
											trigger: 'click',
										});
									})
								},
								error: function(e) {
									layer.msg(e);
								}
							})
							form.render(null, "layuiadmin-app-form-list"),
								form.on("submit(layuiadmin-app-form-submit)", function(
									data) { //sub添加提交
									$.post(commonSrc + "api/train/planDetailController/updatePlanDetail",
										data.field,
										function(ev) {
											layer.msg("修改成功", {
												time: 1000
											}, function() {
												layui.table.reload("LAY-app-content-list"), layer.close(layero)
											})
										});
									return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
								})
						})
					}
				})
			})

		form.render(null, 'app-content-list');

		//监听搜索
		form.on('submit(LAY-app-contlist-search)', function(data) {
			var field = data.field;
			console.log(field);
			//执行重载
			table.reload('LAY-app-content-list', {
				where: field
			});
		});

		//多条删除
		var active = {
			batchdelwag: function() {
					var checkStatus = table.checkStatus('LAY-app-content-list'),
						checkData = checkStatus.data; //得到选中的数据
					if (checkData.length === 0) {
						return layer.msg('请选择数据');
					}
					let arr = "";
					let arrTwo = "";
					for (var i in checkData) {
						arr += checkData[i].id + ",";
					}
					for (var i in checkData) {
						arrTwo += checkData[i].commonId + ",";
					}
					layer.confirm('确定删除吗？', function(index) {
						$.ajax({
							type: "POST",
							url: commonSrc + "api/train/planController/deletePlanById",
							dataType: "json",
							data: {
								id: arr,
								traId: arrTwo
							},
							success: function(json) {
								table.reload('LAY-app-content-list');
								layer.msg('已删除');
							}
						});

						//执行 Ajax 后重载
						/*
						
						*/
					});
				}

				//添加
				,
			add: function(othis) {
				admin.popup({
					title: '添加计划详情信息',
					area: ['720px', '700px'],
					id: 'LAY-popup-content-add',
					success: function(layero, index) {
						view(this.id).render('train/plan/PlanDetailsForm').done(function() { //跳转
							form.render(null, 'layuiadmin-app-form-list');
							//日期
							$(".date").each(function() {
								laydate.render({
									elem: this,
									trigger: 'click',
								});
							})
							//监听提交
							form.on('submit(layuiadmin-app-form-submit)', function(data) {
								var field = data.field; //获取提交的字段
								field.planId = localStorage.getItem("selfPlanId");
								$.post(commonSrc + "api/train/planDetailController/insertPlanSign",
									data.field,
									function(ev) {
										layer.msg("新增成功", {
											time: 1000
										}, function() {
											layer.close(index); //执行关闭 
											layui.table.reload('LAY-app-content-list'); //重载表格
										})
									});
								return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
							});
						});
					}
				});
			}
		};


		$('.layui-btn.layuiadmin-btn-list').on('click', function() {
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
		});

		$(".date").each(function() {
			laydate.render({
				elem: this,
				trigger: 'click',
			});
		})

	});
</script>
