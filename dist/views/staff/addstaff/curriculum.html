<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
	<div class="layui-form-item">
		<label class="layui-form-label">课程类型</label>
			<div class="layui-input-inline">
			    <script type="text/html" template>
			        <input type="reason" name="comment" lay-verify="title" autocomplete="off" placeholder="培训机构"
			               class="layui-input">
			    </script>
			</div>
		<label class="layui-form-label">等效课程</label>
		<div class="layui-input-inline">
		    <script type="text/html" template>
		        <input type="reason" name="topic" lay-verify="title" autocomplete="off" placeholder="培训机构"
		               class="layui-input">
		    </script>
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">课时</label>
		<div class="layui-input-inline">
		    <script type="text/html" template>
		        <input type="reason" name="hours" lay-verify="title" autocomplete="off" placeholder="培训机构"
		               class="layui-input">
		    </script>
		</div>
		<label class="layui-form-label">部门级</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
			<select name="isDept">
				<option value="">--请选择--</option>
				<option value="1">是</option>
				<option value="2">否</option>
			</select>
			</script>
		</div>
	</div>
	 <input type="hidden" name="id" />
	 
	<div class="layui-form-item my-form-item">
		<label class="layui-form-label layui-icon"></label>
		<div class="layui-input-inline">
			<input type="button" value="提交" lay-submit lay-filter="form_submit" class="layui-btn">
		</div>
	</div>
</div>
